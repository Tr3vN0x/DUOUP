<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DuoUp - Find Your Gaming Partner</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root {
  --bg-primary:#1A1A2E;
  --bg-secondary:#24263B;
  --accent-cyan:#00FFFF;
  --text-light:#F0F0F0;
  --text-muted:#A0AEC0;
  --card-color:#ffffff;
  --font-main:'Rajdhani',sans-serif;
  --font-header:'Orbitron',sans-serif;
  --status-online:#38A169;
}

body { margin:0; font-family:var(--font-main); background:var(--bg-primary); color:var(--text-light); min-height:100vh; }
h1,h2,h3 {font-family:var(--font-header); margin:0;}
a {color:var(--accent-cyan); text-decoration:none;}
button { cursor:pointer; border:none; border-radius:5px; transition:.2s; }

.header { position:fixed; top:0; left:0; width:100%; height:60px; background:rgba(36,38,59,.95); display:flex; justify-content:space-between; align-items:center; padding:0 20px; z-index:1000; }
.logo h1 { margin:0; font-size:1.8em; } .logo span { color:var(--accent-cyan); }
.nav-links { display:flex; gap:20px; }
.nav-links a { font-size:1em; cursor:pointer; }

#auth-section, #app-section { display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; padding-top:60px; }
form { display:flex; flex-direction:column; background:var(--bg-secondary); padding:25px; border-radius:8px; margin:10px; width:300px; }
input { margin:10px 0; padding:12px; border-radius:6px; border:none; background:#2D3748; color:white; }
button { margin-top:10px; padding:12px; font-weight:bold; }
.google-btn { background:#DB4437; color:white; display:flex; align-items:center; justify-content:center; gap:8px; }
#logoutBtn { background:var(--accent-cyan); color:#1A1A2E; padding:12px 20px; margin-bottom:20px; }

.container { max-width:1200px; margin:30px auto; padding:0 20px; width:100%; }
.results-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(320px,1fr)); gap:25px; width:100%; }

.duo-card { background:var(--card-color); color:#1A1A2E; border-radius:12px; overflow:hidden; border-top:5px solid var(--accent-cyan); transition:.3s; }
.duo-card:hover { transform:translateY(-5px); box-shadow:0 12px 20px rgba(0,255,255,.2); }
.card-header { padding:15px 20px; display:flex; border-bottom:1px solid #edf2f7; }
.avatar { width:50px;height:50px; background:var(--accent-cyan); border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; margin-right:15px; }
.bio { padding:15px 20px; font-size:0.9em; color:#4A5568; }
.action-button { width:100%; padding:12px; background:var(--accent-cyan); border:none; font-weight:bold; cursor:pointer; }

.modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.7); justify-content:center; align-items:center; z-index:2000; }
.chat-container { width:400px; height:500px; background:var(--bg-secondary); border-radius:10px; display:flex; flex-direction:column; }
.chat-header { padding:10px 15px; background:#313349; display:flex; justify-content:space-between; align-items:center; border-bottom:3px solid var(--accent-cyan); }
.status-dot { width:8px;height:8px; background:var(--status-online); border-radius:50%; margin-right:8px; }
.message-area { flex:1; padding:15px; overflow-y:auto; }
.message { max-width:80%; margin-bottom:10px; }
.message.self { margin-left:auto; }
.message-content { padding:8px 12px; border-radius:15px; }
.message.other .message-content { background:#4A5568; color:white; }
.message.self .message-content { background:var(--accent-cyan); color:#1A1A2E; }
.chat-input-area { display:flex; padding:15px; }
.chat-input { flex:1; padding:10px; border:none; background:#2D3748; color:white; }
.send-button { padding:10px 15px; border:none; background:var(--accent-cyan); font-weight:bold; }
.chat-locked { text-align:center; color:var(--text-muted); padding-top:50px; }

/* Profile Tabs */
.tabs { display:flex; gap:10px; margin-bottom:15px; }
.tab { padding:10px 15px; border-radius:5px; background:#2D3748; cursor:pointer; }
.tab.active { background:var(--accent-cyan); color:#1A1A2E; }
.tab-content { background:var(--bg-secondary); padding:20px; border-radius:8px; width:100%; max-width:800px; }
</style>
</head>
<body>

<header class="header">
  <div class="logo"><h1>DUO<span>UP</span></h1></div>
  <div class="nav-links">
    <a onclick="showSection('profile')">Profile</a>
    <a onclick="showSection('duos')">Find Duo</a>
    <a onclick="openChat('General',true)">Messages</a>
  </div>
</header>

<!-- AUTH SECTION -->
<div id="auth-section">
  <h2>Sign In</h2>
  <form id="signin">
    <input id="signin-email" type="email" placeholder="Email" required>
    <input id="signin-password" type="password" placeholder="Password" required>
    <button type="submit">Sign In</button>
  </form>

  <h2>Sign Up</h2>
  <form id="signup">
    <input id="signup-email" type="email" placeholder="Email" required>
    <input id="signup-password" type="password" placeholder="Password" required>
    <button type="submit">Create Account</button>
  </form>

  <button class="google-btn" onclick="googleLogin()">
    <i class="fab fa-google"></i> Continue with Google
  </button>
</div>

<!-- APP SECTION -->
<div id="app-section" style="display:none;">
  <button id="logoutBtn">Logout</button>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="profile" onclick="switchTab('profile')">Profile</div>
    <div class="tab" data-tab="duos" onclick="switchTab('duos')">Find Duo</div>
    <div class="tab" data-tab="messages" onclick="switchTab('messages')">Messages</div>
  </div>

  <div id="profile" class="tab-content">
    <h2>My Profile</h2>
    <p><strong>Username:</strong> <span id="profile-username"></span></p>
    <p><strong>Platform:</strong> <span id="profile-platform"></span></p>
    <p><strong>Games:</strong> <span id="profile-games"></span></p>
    <p><strong>Playstyle:</strong> <span id="profile-playstyle"></span></p>
  </div>

  <div id="duos" class="tab-content" style="display:none;">
    <div class="results-grid"></div>
  </div>

  <div id="messages" class="tab-content" style="display:none;">
    <p>Select a user from Duos to chat.</p>
  </div>
</div>

<!-- CHAT MODAL -->
<div id="chatModal" class="modal">
  <div class="chat-container">
    <div id="chatHeader" class="chat-header"></div>
    <div id="messageArea" class="message-area"></div>
    <div class="chat-input-area">
      <input id="chatInput" class="chat-input" placeholder="Type message">
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, collection, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDVHxatohLvJNqIHXjf1ZXdmmWX5W1EpNw",
  authDomain: "duoup-cfae6.firebaseapp.com",
  projectId: "duoup-cfae6",
  storageBucket: "duoup-cfae6.firebasestorage.app",
  messagingSenderId: "812263060524",
  appId: "1:812263060524:web:ac09c3ae610db1cd110d89",
  measurementId: "G-46B67F90FK"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// DOM
const authSection = document.getElementById("auth-section");
const appSection = document.getElementById("app-section");
const logoutBtn = document.getElementById("logoutBtn");
const duoCards = document.querySelector(".results-grid");
const chatModal = document.getElementById('chatModal');
const chatHeader = document.getElementById('chatHeader');
const messageArea = document.getElementById('messageArea');
const chatInput = document.getElementById('chatInput');

let currentDuo = '';
let chatActive = false;

// --- AUTH ---
document.getElementById("signup").addEventListener("submit", async e=>{
  e.preventDefault();
  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;
  try { await createUserWithEmailAndPassword(auth,email,password); } catch(err){ alert(err.message);}
});
document.getElementById("signin").addEventListener("submit", async e=>{
  e.preventDefault();
  const email = document.getElementById("signin-email").value;
  const password = document.getElementById("signin-password").value;
  try{ await signInWithEmailAndPassword(auth,email,password); } catch(err){ alert(err.message);}
});

window.googleLogin = async ()=>{
  try{
    const provider = new GoogleAuthProvider();
    await signInWithPopup(auth,provider);
  }catch(err){ alert(err.message);}
};
logoutBtn.addEventListener("click", async ()=>{ await signOut(auth); });

// --- FIRESTORE USERS ---
async function saveProfile(uid){
  await setDoc(doc(db,"users",uid),{
    username: uid,
    platform:"PC",
    games:["Valorant","LoL"],
    playstyle:"Casual",
    mic:"Preferred",
    uid
  });
}

async function loadDuoCards(){
  const snapshot = await getDocs(collection(db,"users"));
  duoCards.innerHTML = "";
  snapshot.forEach(doc=>{
    if(doc.id!==auth.currentUser.uid){
      const data = doc.data();
      duoCards.innerHTML += `
      <div class="duo-card">
        <div class="card-header">
          <div class="avatar">${data.username.charAt(0).toUpperCase()}</div>
          <div>
            <h3>${data.username}</h3>
            <p>${data.platform}</p>
          </div>
        </div>
        <div class="bio">${data.games.join(", ")} | ${data.playstyle} | Mic: ${data.mic}</div>
        <button class="action-button" onclick="openChat('${data.username}',true)">Send Duo Request</button>
      </div>`;
    }
  });
}

// --- AUTH STATE ---
onAuthStateChanged(auth,user=>{
  if(user){
    authSection.style.display="none";
    appSection.style.display="flex";
    saveProfile(user.uid);
    loadDuoCards();
    loadProfile(user.uid);
  }else{
    authSection.style.display="flex";
    appSection.style.display="none";
  }
});

// --- LOAD PROFILE ---
async function loadProfile(uid){
  const docSnap = await getDoc(doc(db,"users",uid));
  if(docSnap.exists()){
    const data = docSnap.data();
    document.getElementById("profile-username").innerText = data.username;
    document.getElementById("profile-platform").innerText = data.platform;
    document.getElementById("profile-games").innerText = data.games.join(", ");
    document.getElementById("profile-playstyle").innerText = data.playstyle;
  }
}

// --- TABS ---
function switchTab(tab){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.querySelector(`[data-tab="${tab}"]`).classList.add("active");
  document.querySelectorAll(".tab-content").forEach(c=>c.style.display="none");
  document.getElementById(tab).style.display="block";
}

function showSection(section){ switchTab(section); }

// --- CHAT ---
window.openChat = (duoName,isAccepted)=>{
  currentDuo = duoName;
  chatActive = isAccepted;
  chatInput.value='';
  chatInput.disabled=!chatActive;
  chatHeader.innerHTML = chatActive
    ? `<div><span class="status-dot"></span>${duoName} (Online)</div><span onclick="closeChat()">×</span>`
    : `<div style="color:#FFC107;">Request Pending with ${duoName}</div><span onclick="closeChat()">×</span>`;
  messageArea.innerHTML = chatActive
    ? `<div class="message other"><div class="message-content">Hey! Ready to play?</div></div>`
    : `<p class="chat-locked">Chat locked until request accepted.</p>`;
  chatModal.style.display="flex";
};
function closeChat(){ chatModal.style.display='none'; }
function sendMessage(){
  if(!chatActive || !chatInput.value.trim()) return;
  messageArea.innerHTML += `<div class="message self"><div class="message-content">${chatInput.value}</div></div>`;
  chatInput.value='';
  messageArea.scrollTop = messageArea.scrollHeight;
}
window.onclick = e=>{ if(e.target===chatModal) closeChat(); };
</script>
</body>
</html>
