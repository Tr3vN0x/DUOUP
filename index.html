<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DUO UP Profiles & Friends</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<style>
/* BASE STYLES */
body { margin:0; font-family:'Orbitron',sans-serif; background:#0b0b0b; color:white; }
.container { width:90%; max-width:1000px; margin:auto; padding:20px; }
.hidden { display:none; }
/* HEADER */
.header { background:#111; border-bottom:3px solid cyan; box-shadow:0 0 20px rgba(0,255,255,0.5); padding:10px 0; display:flex; justify-content:center; align-items:center; margin-bottom:20px;}
.header h1 { font-size:2.5em; color:#fff; text-shadow:0 0 5px cyan,0 0 10px cyan,0 0 15px magenta; margin:0;}
.icon-container { margin-right:15px; font-size:2.5em; color:cyan; text-shadow:0 0 5px cyan,0 0 10px magenta;}
/* BUTTONS */
.neon-btn { border:2px solid cyan; background:transparent; color:white; padding:8px 14px; margin:5px; border-radius:6px; cursor:pointer; box-shadow:0 0 10px cyan; transition:all 0.2s ease-in-out; text-transform:uppercase; font-family:'Orbitron',sans-serif;}
.neon-btn:hover { border-color:magenta; box-shadow:0 0 15px magenta;}
.neon-btn.remove { border-color:red; box-shadow:0 0 10px red;}
.neon-btn.remove:hover { border-color:orange; box-shadow:0 0 15px orange;}
/* FILTER */
.filter-box { margin-bottom:20px; padding:15px; border:1px solid magenta; border-radius:8px; background:#181818; display:grid; grid-template-columns:auto 1fr 1fr auto auto; gap:10px; align-items:center;}
.filter-box label { font-weight:bold; color:cyan; white-space:nowrap;}
.filter-box select { padding:8px; border:1px solid #444; background:#222; color:white; border-radius:4px; font-family:inherit; outline:none; min-height:40px;}
#gameCategoryFilterContainer { display:flex; gap:5px; align-items:center;}
#gameCategoryFilterContainer label { color:magenta;}
.filter-box .neon-btn { margin:0; padding:8px 12px;}
/* CARDS */
.flex { display:flex; gap:15px; flex-wrap:wrap; }
.card-container, #requestsTab, #friendsTab { display:flex; flex-wrap:wrap; gap:15px; }
.card { width:250px; padding:15px; border:2px solid cyan; border-radius:12px; background:#111; box-shadow:0 0 10px cyan; display:flex; flex-direction:column; align-items:center; cursor:pointer; }
.card-content { display:flex; flex-direction:column; align-items:center; width:100%; margin-bottom:10px; }
.avatar { width:50px; height:50px; border-radius:50%; border:2px solid cyan; object-fit:cover; margin-bottom:10px; }
/* OWNER BADGE */
.owner-badge-box { display:inline-block; padding:2px 6px; margin-left:8px; font-size:0.7em; font-weight:bold; letter-spacing:1px; border-radius:4px; text-transform:uppercase; background:#3a005c; color:#ffccff; border:1px solid #ff00ff; box-shadow:0 0 5px #ff00ff,0 0 10px #cc33ff,inset 0 0 5px #ff00ff; vertical-align:middle;}
/* STATUS AND RATING */
.skill-rating { color:gold; font-size:1.2em; margin-bottom:5px;}
.status-indicator { font-size:0.8em; padding:3px 8px; border-radius:4px; font-weight:bold; margin-bottom:10px;}
.status-online { background-color:#00cc00; color:#0b0b0b; box-shadow:0 0 5px #00ff00; }
.status-ingame { background-color:#ffaa00; color:#0b0b0b; box-shadow:0 0 5px #ffaa00; }
.status-lfd { background-color:#00aaff; color:#0b0b0b; box-shadow:0 0 5px #00aaff; }
/* PROFILE EDITOR */
#profileEditor { display:flex; flex-direction:column; gap:15px; padding:20px; border:2px solid magenta; border-radius:12px; background:#111; box-shadow:0 0 15px magenta; max-width:500px; margin:20px auto;}
#profileEditor label { font-weight:bold; color:cyan;}
#profileEditor input, #profileEditor textarea, #profileEditor select { padding:10px; border:1px solid #333; background:#222; color:white; border-radius:6px; font-family:inherit; outline:none; min-height:40px;}
#currentAvatar { width:100px; height:100px; border-radius:50%; border:3px solid cyan; align-self:center; object-fit:cover; margin-bottom:15px;}
#gamesInput { height:100px;}
.game-tag { display:inline-block; background:#222; border:1px solid #444; padding:5px 10px; margin-right:8px; margin-bottom:8px; border-radius:4px; font-size:0.9em; }
/* UNREAD BADGE */
.unread-badge { background-color:magenta; color:white; border-radius:50%; padding:2px 7px; margin-left:5px; font-size:0.7em; font-weight:bold; box-shadow:0 0 5px magenta;}
</style>
</head>
<body>

<div class="header">
    <div class="icon-container">⚡</div>
    <h1>DUO UP</h1>
</div>

<div id="loginPage" class="container">
  <p style="text-align: center;">Find your perfect partner and dominate the cyber-arena.</p>
  <div style="text-align: center;">
    <button class="neon-btn" onclick="login()">Login with Google</button>
  </div>
</div>

<div id="dashboard" class="container hidden">
  <h2 id="welcome"></h2>
  <div style="margin-bottom: 20px;">
    <button class="neon-btn" onclick="showTab('suggested')">Suggested</button>
    <button class="neon-btn" onclick="showTab('requests')">Requests</button>
    <button id="friendsBtn" class="neon-btn" onclick="showTab('friends')">
        Friends <span id="unreadBadge" class="unread-badge hidden">0</span>
    </button>
    <button class="neon-btn" onclick="showTab('profile')">Profile</button>
    <button class="neon-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Suggested Tab -->
  <div id="suggestedTab">
    <div class="filter-box">
        <label for="gameFilterInput">Game:</label>
        <select id="gameFilterInput" onchange="updateCategoryFilter()"></select>

        <div id="gameCategoryFilterContainer">
            <label for="categoryFilterInput" id="categoryLabel">Category:</label>
            <select id="categoryFilterInput" disabled>
                <option value="">-- Select Game First --</option>
            </select>
        </div>
        
        <button class="neon-btn" onclick="loadSuggested()">Filter</button>
        <button class="neon-btn remove" onclick="clearFilter()">Clear</button>
    </div>
    <div id="suggestedCards" class="card-container"></div>
  </div>

  <div id="requestsTab" class="flex hidden"></div>
  <div id="friendsTab" class="flex hidden"></div>

  <!-- Profile Editor -->
  <div id="profileTab" class="hidden">
    <div id="profileEditor">
        <img id="currentAvatar" src="" alt="Current Profile Picture">
        <p><b>Nickname:</b> <span id="currentNicknameDisplay"></span></p>

        <label for="bioInput">Bio:</label>
        <textarea id="bioInput" rows="3" maxlength="150" placeholder="Tell the community about yourself..."></textarea>

        <label for="gamesInput">Favorite Games (Hold CTRL/CMD to select multiple):</label>
        <select id="gamesInput" multiple size="4"></select>

        <div id="gameDetailsContainer" style="padding:10px; border:1px dashed magenta; border-radius:6px;">
            <p style="color: cyan; margin-top:0;">Game Specific Details (Roles/Ranks)</p>
            <div id="dynamicGameFields">
                <p style="opacity:0.7; font-size:0.9em;">Select a single game above to set specific details (e.g., your rank/role).</p>
            </div>
        </div>

        <label for="skillRatingInput">Skill Rating (1-5 Stars):</label>
        <select id="skillRatingInput">
            <option value="1">⭐ 1 Star (Casual)</option>
            <option value="2">⭐⭐ 2 Stars (Intermediate)</option>
            <option value="3">⭐⭐⭐ 3 Stars (Competent)</option>
            <option value="4">⭐⭐⭐⭐ 4 Stars (Advanced)</option>
            <option value="5">⭐⭐⭐⭐⭐ 5 Stars (Expert)</option>
        </select>

        <label for="statusInput">Current Status:</label>
        <select id="statusInput">
            <option value="Online">Online</option>
            <option value="Looking for Duo">Looking for Duo</option>
            <option value="In Game">In Game</option>
            <option value="Away">Away</option>
        </select>

        <label for="avatarUrlInput">Profile Picture URL:</label>
        <input type="url" id="avatarUrlInput" placeholder="https://example.com/image.jpg" oninput="document.getElementById('currentAvatar').src=this.value||DEFAULT_AVATAR">

        <button class="neon-btn" onclick="saveProfile()">Save Profile</button>
    </div>
  </div>

  <div id="profileViewer" class="container hidden"></div>
</div>

<script>
// -------------- CONFIG -----------------
const GAME_CONFIG = {
    "Valorant": {categories:["Role","Rank"],Role:["Duelist","Controller","Sentinel","Initiator"],Rank:["Bronze","Silver","Gold","Platinum","Diamond","Ascendant","Immortal","Radiant"]},
    "League of Legends": {categories:["Lane","Rank"],Lane:["Top","Jungle","Mid","Bot/ADC","Support"],Rank:["Iron","Bronze","Silver","Gold","Platinum","Emerald","Diamond","Master","Grandmaster","Challenger"]},
    "Minecraft": {categories:["Mode"],Mode:["Survival","Creative","Hardcore"]},
    "Apex Legends": {}, "Rocket League": {}, "Overwatch 2": {}, "Fortnite": {}, "Genshin Impact": {}, "World of Warcraft": {}, "Dota 2": {}
};
const firebaseConfig = {
  apiKey:"AIzaSyDVHxatohLvJNqIHXjf1ZXdmmWX5W1EpNw",
  authDomain:"duoup-cfae6.firebaseapp.com",
  projectId:"duoup-cfae6",
  storageBucket:"duoup-cfae6.firebasestorage.app",
  messagingSenderId:"812263060524",
  appId:"1:812263060524:web:ac09c3ae610db1cd110d89",
  measurementId:"G-46B67F90FK"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const DEFAULT_AVATAR="https://cdn-icons-png.flaticon.com/512/149/149071.png";
const OWNER_UID="DecuxiBRxoSwb8wKMmaHQKql9HQ2";
let currentUser=null;
let unreadMessageCount=0;

// -------------- AUTH -----------------
function login(){ auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(err=>alert(err.message)); }
auth.onAuthStateChanged(async user=>{
  if(!user){ loginPage.classList.remove("hidden"); dashboard.classList.add("hidden"); return; }
  loginPage.classList.add("hidden"); dashboard.classList.remove("hidden"); currentUser=user;
  populateGamesDropdown(); populateGameFilterDropdown(); updateCategoryFilter();
  const userDocRef=db.collection("users").doc(user.uid);
  const userDoc=await userDocRef.get();
  if(!userDoc.exists){ await userDocRef.set({uid:user.uid,nickname:user.displayName||"Player",bio:"",games:[],gameDetails:{},friends:[],nicknames:{},profileImageUrl:user.photoURL||DEFAULT_AVATAR,skillRating:3,status:"Online"});}
  const data=(await userDocRef.get()).data(); currentUser.gameDetails=data.gameDetails||{};
  document.getElementById("welcome").innerHTML=`Welcome, ${data.nickname}${getOwnerBadge(data.uid)}`;
  loadUnreadCount(); loadSuggested(); loadRequests(); loadFriends(); loadProfileEditor(data);
});
function logout(){ auth.signOut(); }
function hideAllTabs(){ ["suggestedTab","requestsTab","friendsTab","profileTab","profileViewer"].forEach(id=>document.getElementById(id).classList.add("hidden")); }
function showTab(tab){
  hideAllTabs(); 
  const el=document.getElementById(tab+"Tab"); if(el) el.classList.remove("hidden");
  if(tab==='profile'){ db.collection("users").doc(currentUser.uid).get().then(doc=>loadProfileEditor(doc.data())); } 
  else if(tab==='suggested'){ loadSuggested(); } 
  else if(tab==='requests'){ loadRequests(); } 
  else if(tab==='friends'){ loadFriends(); }
}

// -------------- HELPERS -----------------
function getOwnerBadge(uid){ return uid===OWNER_UID?'<span class="owner-badge-box" title="App Owner">OWNER</span>':''; }
function renderSkillRating(r){ r=parseInt(r)||0; return `<div class="skill-rating">${'⭐'.repeat(r)}${'☆'.repeat(5-r)}</div>`; }
function renderStatus(s){ let cls=''; let d=s||'Away'; if(d==='Online') cls='status-online'; else if(d==='In Game') cls='status-ingame'; else if(d==='Looking for Duo') cls='status-lfd'; return `<div class="status-indicator ${cls}">${d}</div>`; }

// -------------- DROPDOWNS -----------------
function populateGamesDropdown(selected=[]){ const sel=document.getElementById('gamesInput'); sel.innerHTML=''; Object.keys(GAME_CONFIG).sort().forEach(game=>{ const opt=document.createElement('option'); opt.value=game; opt.textContent=game; if(selected.includes(game)) opt.selected=true; sel.appendChild(opt); }); sel.onchange=()=>{ renderDynamicGameFields(Array.from(sel.selectedOptions).map(o=>o.value)); };}
function populateGameFilterDropdown(){ const sel=document.getElementById('gameFilterInput'); sel.innerHTML=''; const allOpt=document.createElement('option'); allOpt.value=''; allOpt.textContent='--- All Games ---'; sel.appendChild(allOpt); Object.keys(GAME_CONFIG).sort().forEach(game=>{ const opt=document.createElement('option'); opt.value=game; opt.textContent=game; sel.appendChild(opt); }); }
function updateCategoryFilter(){
  const gameSel=document.getElementById('gameFilterInput'); const catSel=document.getElementById('categoryFilterInput'); const catLabel=document.getElementById('categoryLabel'); const game=gameSel.value; catSel.innerHTML=''; catSel.disabled=true;
  if(!game){ const opt=document.createElement('option'); opt.value=''; opt.textContent='-- Select Game First --'; catSel.appendChild(opt); catLabel.textContent='Category:'; return; }
  const cfg=GAME_CONFIG[game]; if(!cfg||!cfg.categories||cfg.categories.length===0){ const opt=document.createElement('option'); opt.value=''; opt.textContent='No Categories for this Game'; catSel.appendChild(opt); catLabel.textContent='Category:'; return; }
  const catName=cfg.categories[0]; catLabel.textContent=`${catName}:`; catSel.disabled=false; const allOpt=document.createElement('option'); allOpt.value=''; allOpt.textContent=`--- Any ${catName} ---`; catSel.appendChild(allOpt);
  cfg[catName].forEach(v=>{ const opt=document.createElement('option'); opt.value=`${catName}:${v}`; opt.textContent=v; catSel.appendChild(opt); });
}
function renderDynamicGameFields(selected){
  const cont=document.getElementById('dynamicGameFields'); cont.innerHTML=''; if(selected.length===0){ cont.innerHTML='<p style="opacity:0.7;font-size:0.9em;">Select a single game above to set specific details.</p>'; return; }
  const game=selected[0]; const cfg=GAME_CONFIG[game]; if(!cfg||!cfg.categories||cfg.categories.length===0){ cont.innerHTML=`<p style="opacity:0.7;font-size:0.9em;">No specific details for ${game}</p>`; return; }
  cfg.categories.forEach(cat=>{ const fDiv=document.createElement('div'); fDiv.style.marginBottom='8px'; const label=document.createElement('label'); label.textContent=cat+":"; fDiv.appendChild(label); const sel=document.createElement('select'); sel.style.marginLeft='8px'; sel.id=`gameDetail_${cat}`; cfg[cat].forEach(v=>{ const opt=document.createElement('option'); opt.value=v; opt.textContent=v; sel.appendChild(opt); }); fDiv.appendChild(sel); cont.appendChild(fDiv); });
}

// -------------- PROFILE EDITOR -----------------
async function loadProfileEditor(data){ document.getElementById('currentAvatar').src=data.profileImageUrl||DEFAULT_AVATAR; document.getElementById('currentNicknameDisplay').textContent=data.nickname||currentUser.displayName||"Player"; document.getElementById('bioInput').value=data.bio||""; populateGamesDropdown(data.games||[]); document.getElementById('skillRatingInput').value=data.skillRating||3; document.getElementById('statusInput').value=data.status||"Online"; renderDynamicGameFields(data.games||[]); }
async function saveProfile(){
  const nick=document.getElementById('currentNicknameDisplay').textContent; const bio=document.getElementById('bioInput').value; const games=Array.from(document.getElementById('gamesInput').selectedOptions).map(o=>o.value);
  const skill=parseInt(document.getElementById('skillRatingInput').value)||3; const status=document.getElementById('statusInput').value||"Online"; const avatar=document.getElementById('avatarUrlInput').value||DEFAULT_AVATAR;
  const gameDetails={}; games.forEach(game=>{ const cfg=GAME_CONFIG[game]; if(!cfg||!cfg.categories) return; cfg.categories.forEach(cat=>{ const valEl=document.getElementById(`gameDetail_${cat}`); if(valEl) gameDetails[game]=gameDetails[game]||{}; gameDetails[game][cat]=valEl.value; }); });
  await db.collection('users').doc(currentUser.uid).update({nickname:nick,bio:bio,games:games,gameDetails:gameDetails,skillRating:skill,status:status,profileImageUrl:avatar});
  alert('Profile Saved!'); loadSuggested();
}

// -------------- FRIEND SYSTEM -----------------
async function sendRequest(receiverId){
  if(!currentUser||receiverId===currentUser.uid) return; 
  const exists=await db.collection('friendRequests').where("senderId","in",[currentUser.uid,receiverId]).where("receiverId","in",[currentUser.uid,receiverId]).get();
  if(!exists.empty){ alert("Request already exists"); return; }
  await db.collection('friendRequests').add({senderId:currentUser.uid,receiverId,createdAt:firebase.firestore.FieldValue.serverTimestamp()}); alert("Request Sent"); loadSuggested(); loadRequests();
}
async function acceptRequest(reqId,senderId){ await db.collection('friends').add({users:[currentUser.uid,senderId],createdAt:firebase.firestore.FieldValue.serverTimestamp()}); await db.collection('friendRequests').doc(reqId).delete(); alert("Friend Added!"); loadRequests(); loadFriends(); loadSuggested();}
async function rejectRequest(reqId){ await db.collection('friendRequests').doc(reqId).delete(); alert("Request Rejected"); loadRequests(); loadSuggested();}
async function removeFriend(friendId){ if(!confirm("Remove friend?")) return; const snap=await db.collection('friends').where("users","array-contains",currentUser.uid).get(); const doc=snap.docs.find(d=>d.data().users.includes(friendId)); if(doc) await db.collection('friends').doc(doc.id).delete(); alert("Friend Removed"); loadFriends(); loadSuggested();}

// -------------- LOAD FUNCTIONS -----------------
async function loadSuggested(){
  const container=document.getElementById('suggestedCards'); container.innerHTML="<p>Loading...</p>";
  const usersSnap=await db.collection('users').get(); container.innerHTML="";
  const myFriendsSnap=await db.collection('friends').where('users','array-contains',currentUser.uid).get();
  const friendsIds=new Set(); myFriendsSnap.forEach(d=>d.data().users.forEach(uid=>{ if(uid!==currentUser.uid) friendsIds.add(uid); }));
  const requestsSnap=await db.collection('friendRequests').get(); const pendingIds=new Set(); requestsSnap.forEach(d=>{ const r=d.data(); if(r.senderId===currentUser.uid) pendingIds.add(r.receiverId); else if(r.receiverId===currentUser.uid) pendingIds.add(r.senderId); });
  usersSnap.forEach(d=>{ if(d.id===currentUser.uid || friendsIds.has(d.id) || pendingIds.has(d.id)) return; const u=d.data(); const card=document.createElement('div'); card.className="card"; card.innerHTML=`<div class="card-content"><img class="avatar" src="${u.profileImageUrl||DEFAULT_AVATAR}"><strong>${u.nickname}${getOwnerBadge(u.uid)}</strong>${renderSkillRating(u.skillRating)}${renderStatus(u.status)}</div><button class="neon-btn" onclick="event.stopPropagation(); sendRequest('${d.id}')">Send Request</button>`; container.appendChild(card); });
}
async function loadRequests(){ const container=document.getElementById('requestsTab'); container.innerHTML="<p>Loading...</p>"; const snap=await db.collection('friendRequests').where('receiverId','==',currentUser.uid).get(); container.innerHTML=""; if(snap.empty){ container.innerHTML="<p>No requests</p>"; return; } snap.docs.forEach(doc=>{ const r=doc.data(); const card=document.createElement('div'); card.className="card"; card.innerHTML=`<div class="card-content"><strong>${r.senderId}</strong></div><button class="neon-btn" onclick="event.stopPropagation(); acceptRequest('${doc.id}','${r.senderId}')">Accept</button><button class="neon-btn remove" onclick="event.stopPropagation(); rejectRequest('${doc.id}')">Reject</button>`; container.appendChild(card); }); }
async function loadFriends(){ const container=document.getElementById('friendsTab'); container.innerHTML="<p>Loading...</p>"; const snap=await db.collection('friends').where('users','array-contains',currentUser.uid).get(); container.innerHTML=""; if(snap.empty){ container.innerHTML="<p>No friends</p>"; return; } snap.docs.forEach(doc=>{ const uids=doc.data().users.filter(uid=>uid!==currentUser.uid); uids.forEach(async fid=>{ const u=await db.collection('users').doc(fid).get(); if(!u.exists) return; const data=u.data(); const card=document.createElement('div'); card.className="card"; card.innerHTML=`<div class="card-content"><strong>${data.nickname}${getOwnerBadge(data.uid)}</strong>${renderSkillRating(data.skillRating)}${renderStatus(data.status)}</div><button class="neon-btn remove" onclick="event.stopPropagation(); removeFriend('${fid}')">Remove</button>`; container.appendChild(card); }); }); }
async function loadUnreadCount(){ unreadMessageCount=0; const badge=document.getElementById('unreadBadge'); if(unreadMessageCount>0){ badge.textContent=unreadMessageCount; badge.classList.remove('hidden'); } else{ badge.classList.add('hidden'); }}
function clearFilter(){ document.getElementById('gameFilterInput').value=''; updateCategoryFilter(); loadSuggested();}
function updateCategoryFilter(){ updateCategoryFilter(); loadSuggested(); }
</script>
</body>
</html>
