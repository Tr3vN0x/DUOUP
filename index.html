#messagingTab { display: grid; grid-template-columns: 1fr 2fr; height: 600px; border: 2px solid magenta; border-radius: 12px; background: #111; }
#chatList { padding:10px; border-right:1px solid #333; overflow-y:auto; }

const firebaseConfig = {

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// OWNER UID
const OWNER_UID = "DecuxiBRxoSwb8wKMmaHQKql9HQ2";
const DEFAULT_AVATAR = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
let currentUser=null, currentChatUid=null, unsubscribeMessages=null, unsubscribeChatList=null;
let currentProfileData = {}; // Store current user data including username details

function getChatId(a,b){ return [a,b].sort().join('_'); }

// ---------- AUTH ----------
function login(){ auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e=>alert(e.message)); }
function logout(){ if(unsubscribeMessages) unsubscribeMessages(); if(unsubscribeChatList) unsubscribeChatList(); auth.signOut(); }

auth.onAuthStateChanged(async user=>{
    if(!user){ loginPage.classList.remove("hidden"); dashboard.classList.add("hidden"); return; }
    loginPage.classList.add("hidden"); dashboard.classList.remove("hidden"); currentUser=user;
    
    const userRef=db.collection("users").doc(user.uid);
    const userDoc = await userRef.get();

    if(!userDoc.exists){
        const defaultUsername = user.displayName.replace(/\s/g, '').toLowerCase() || `user_${Date.now()}`;
        // New user setup, prompt for username if needed later, for now use default

            uid: user.uid,
            username: defaultUsername, 
            usernameChanged: false,
            bio: "",
            skillRating: 3, // Default skill

            unreadMessages: 0,
            profileImageUrl: user.photoURL || DEFAULT_AVATAR,
            gamerCards: []
        });
        // Also create the initial unique username index document

            uid: user.uid,
            username: defaultUsername
        });
    }
    
    await loadUserProfile(); // Load profile data after setup/login

// Load the current user's profile and populate the profile tab
async function loadUserProfile() {
    const userDoc = await db.collection("users").doc(currentUser.uid).get();
    currentProfileData = userDoc.data();

    profileAvatar.src = currentProfileData.profileImageUrl || DEFAULT_AVATAR;
    profileNickname.value = currentUser.displayName || "Unknown"; // Google display name is the nickname
    
    profileBio.value = currentProfileData.bio || "";
    profileSkillRating.value = currentProfileData.skillRating || "1";
    profileStatus.value = currentProfileData.status || "Online";

    // Username display logic
    document.getElementById("usernameDisplay").textContent = `@${currentProfileData.username}`;
    
    const changeBtn = document.getElementById("changeUsernameBtn");
    const input = document.getElementById("newUsernameInput");

    if (currentProfileData.usernameChanged) {
        changeBtn.textContent = "Changed Once (Locked)";
        changeBtn.disabled = true;
        input.disabled = true;
        document.getElementById("usernameMessage").textContent = "Your unique username can only be changed once.";
    } else {
        changeBtn.textContent = "Set/Change Username";
        changeBtn.disabled = false;
        input.disabled = false;
        document.getElementById("usernameMessage").textContent = "You have one change remaining.";
    }
    
    // In a full application, you'd load gamer cards here.
}

// ---------- TABS ----------
function showTab(tab){
    allUsersTab.classList.add("hidden"); searchTab.classList.add("hidden"); requestsTab.classList.add("hidden");
    friendsTab.classList.add("hidden"); messagingTab.classList.add("hidden"); profileTab.classList.add("hidden");
    viewProfileTab.classList.add("hidden");
    
    switch(tab){
      case "allUsers": allUsersTab.classList.remove("hidden"); break;
      case "search": searchTab.classList.remove("hidden"); filterSearchResults(); break; // Reload search results
      case "requests": requestsTab.classList.remove("hidden"); break;
      case "friends": friendsTab.classList.remove("hidden"); break;
      case "messaging": messagingTab.classList.remove("hidden"); break;
      case "profile": profileTab.classList.remove("hidden"); loadUserProfile(); break; // Refresh profile data
    }
}

// ---------- FRIEND REQUESTS ----------
async function sendFriendRequest(toUid){
    if(!currentUser || toUid===currentUser.uid) return;
    
    // Check if they are already friends
    if (currentProfileData.friends && currentProfileData.friends.includes(toUid)) {
        alert("You are already friends with this user.");
        return;
    }
    
    const reqId=[currentUser.uid,toUid].sort().join('_');
    const reqRef=db.collection("friendRequests").doc(reqId);
    const reqSnap=await reqRef.get();
    if(reqSnap.exists) {
        const data = reqSnap.data();
        if(data.senderId === currentUser.uid) {
            return alert("Request already sent and is pending.");
        } else {
            return alert("This user has already sent YOU a request. Check the Requests tab.");
        }
    }
    try {
        await reqRef.set({
            senderId: currentUser.uid,
            receiverId: toUid,
            status: "pending",
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Friend request sent!");
    } catch(e) {
        alert("Error sending request: " + e.message);
    }
    loadFriendRequests();
}

async function acceptFriend(reqId){
    const reqRef=db.collection("friendRequests").doc(reqId);
    try {
        await db.runTransaction(async t=>{
            const doc=await t.get(reqRef);
            if(!doc.exists) throw new Error("Request gone!");
            const {senderId, receiverId}=doc.data();
            const senderRef=db.collection("users").doc(senderId);
            const receiverRef=db.collection("users").doc(receiverId);
            
            // Atomically add the friend to both user's friend lists
            t.update(senderRef,{friends:firebase.firestore.FieldValue.arrayUnion(receiverId)});
            t.update(receiverRef,{friends:firebase.firestore.FieldValue.arrayUnion(senderId)});
            t.delete(reqRef); // Delete the request
        });
        alert("Friend accepted! You are now Duos.");
    } catch (e) {
        alert("Transaction failed: " + e.message);
    }
    loadFriendRequests();
    loadFriends();
    loadUserProfile(); // Update local friend list cache
}

async function declineFriend(reqId){ 
    try {
        await db.collection("friendRequests").doc(reqId).delete(); 
        alert("Request declined.");
    } catch(e) {
        alert("Error declining request: " + e.message);
    }
    loadFriendRequests(); 
}

async function loadFriendRequests(){
    requestsTab.innerHTML="<h3>Incoming Requests</h3>";
    const querySnap=await db.collection("friendRequests")
      .where("receiverId","==",currentUser.uid).get();
      
    const requestsData = await Promise.all(querySnap.docs.map(async d => {
        const request = d.data();
        const senderDoc = await db.collection("users").doc(request.senderId).get();
        // Use username for display if available
        const senderData = senderDoc.data() || { username: 'Unknown', nickname: 'Unknown User' };
        
        return {
            id: d.id,
            display: senderData.username ? `@${senderData.username}` : (senderDoc.data().nickname || 'Unknown User'),
            senderUid: request.senderId
        };
    }));

    if (requestsData.length === 0) {
        requestsTab.innerHTML += "<p>No new friend requests.</p>";
    }

    requestsData.forEach(r => {
        const div = document.createElement("div");
        div.className = "card";
        div.onclick = () => viewUserProfile(r.senderUid); // Click to view sender's profile
        div.innerHTML = `<div class="card-content"><strong>${r.display}</strong> wants to duo!</div>`;
        
        const acceptBtn = document.createElement("button");
        acceptBtn.className = "neon-btn"; 
        acceptBtn.textContent = "Accept";
        acceptBtn.onclick = (e) => { 
            e.stopPropagation(); 
            acceptFriend(r.id); 
        };
        
        const declineBtn = document.createElement("button");
        declineBtn.className = "neon-btn remove"; 
        declineBtn.textContent = "Decline";
        declineBtn.onclick = (e) => { 
            e.stopPropagation(); 
            declineFriend(r.id); 
        };
        
        div.appendChild(acceptBtn); 
        div.appendChild(declineBtn);
        requestsTab.appendChild(div);
    });
}

// ---------- FRIENDS ----------
async function loadFriends(){
    friendsTab.innerHTML="<h3>Active Friends</h3>";
    const userRef=db.collection("users").doc(currentUser.uid);
    const doc=await userRef.get();
    const friendUids=doc.data().friends||[];

    if (friendUids.length === 0) {
        friendsTab.innerHTML += "<p>You have no friends yet.</p>";
    }

    friendUids.forEach(async f=>{
      const fDoc=await db.collection("users").doc(f).get();
      if(!fDoc.exists) return;
      const d=fDoc.data();
      const div=document.createElement("div");
      div.className="card";
      div.onclick = () => viewUserProfile(f); // Click to view friend's profile
      // Use username for card display
      const display = d.username ? `@${d.username}` : d.nickname;
      div.innerHTML=`<div class="card-content">
        <img src="${d.profileImageUrl||DEFAULT_AVATAR}" class="avatar">
        <strong>${display}</strong>
        <span class="status-indicator status-${d.status.replace(" ","").toLowerCase()}">${d.status}</span>
        </div>`;
      friendsTab.appendChild(div);
    });
}

// ---------- ALL USERS ----------
async function loadAllUsers(){
    allUsersTab.innerHTML="";
    const querySnap=await db.collection("users").get();
    querySnap.forEach(d=>{
      if(d.id===currentUser.uid) return;
      const data=d.data();
      if(data.isBanned) return;
      
      const display = data.username ? `@${data.username}` : data.nickname;

      const card=document.createElement("div");
      card.className="card";
      card.onclick = () => viewUserProfile(d.id, data);
      card.innerHTML=`<div class="card-content">
        <img src="${data.profileImageUrl||DEFAULT_AVATAR}" class="avatar">
        <strong>${display}</strong> ${d.id===OWNER_UID?'<span class="owner-badge-box">OWNER</span>':''}
        <span class="skill-rating">${'⭐'.repeat(data.skillRating||0)}</span>
        <span class="status-indicator status-${data.status.replace(" ","").toLowerCase()}">${data.status}</span>
        </div>`;
      
      // Only show request button if not already friends
      if (!currentProfileData.friends || !currentProfileData.friends.includes(d.id)) {
        const btn=document.createElement("button");
        btn.className="neon-btn"; btn.textContent="Send Friend Request";
        btn.onclick=(e)=>{ e.stopPropagation(); sendFriendRequest(d.id); };
        card.appendChild(btn);

// ---------- MESSAGING ----------
function initMessaging(){
    if(unsubscribeChatList) unsubscribeChatList();
    unsubscribeChatList=db.collection("users").doc(currentUser.uid)
      .onSnapshot(doc=>{
        currentProfileData.friends = doc.data().friends || []; // Update local friends list
        currentProfileData.unreadMessages = doc.data().unreadMessages || 0;
        
        const friends=currentProfileData.friends;
        const activeDuoList=document.getElementById("activeDuoList");
        activeDuoList.innerHTML="";
        
        // Update Friends button badge
        const unreadBadge = document.getElementById("unreadBadge");
        if (currentProfileData.unreadMessages > 0) {
            unreadBadge.textContent = currentProfileData.unreadMessages;
            unreadBadge.classList.remove("hidden");
        } else {
            unreadBadge.classList.add("hidden");
        }
        
        if (friends.length === 0) {
            activeDuoList.textContent = "No friends to chat with.";
            return;
        }

        friends.forEach(async f=>{
          const fDoc=await db.collection("users").doc(f).get();
          if(!fDoc.exists) return;
          const friendData = fDoc.data();
          
          // This is a placeholder; a proper chat system needs message-level read receipts.
          // For this client-only example, we'll assume unreadMessages is a global counter. 
          const unread=currentProfileData.unreadMessages; 
          
          const btn=document.createElement("button");
          btn.className="neon-btn chat-item-btn";
          
          const display = friendData.username ? `@${friendData.username}` : friendData.nickname;

          btn.innerHTML=`${display} ${unread>0?`<span class="unread-badge">${unread}</span>`:""}`;
          btn.onclick=()=>openChat(f);
          activeDuoList.appendChild(btn);
        });
      });
}

function openChat(friendUid){
    currentChatUid=friendUid;
    messageDisplay.innerHTML="";
    
    // Fetch friend's username for the chat header
    db.collection("users").doc(friendUid).get().then(doc => {
        const friendData = doc.data();
        const display = friendData.username ? `@${friendData.username}` : friendData.nickname;
        chatHeader.textContent="Chat with " + display;
    }).catch(console.error);
    
    messageInputArea.classList.remove("hidden");
    if(unsubscribeMessages) unsubscribeMessages();
    const chatId=getChatId(currentUser.uid,friendUid);
    const chatRef=db.collection("chats").doc(chatId);
    
    // Create chat doc if it doesn't exist
    chatRef.get().then(doc=>{
      if(!doc.exists) chatRef.set({participants:[currentUser.uid,friendUid].sort()});
    });
    
    unsubscribeMessages=chatRef.collection("messages").orderBy("createdAt")
      .onSnapshot(snap=>{
        messageDisplay.innerHTML="";
        snap.forEach(m=>{
          const msg=m.data();
          const div=document.createElement("div");
          div.className="message-wrapper "+(msg.senderId===currentUser.uid?"message-mine":"message-other");
          const bubble=document.createElement("div");
          bubble.className="message-bubble";
          bubble.textContent=msg.content;
          div.appendChild(bubble); messageDisplay.appendChild(div);
          messageDisplay.scrollTop=messageDisplay.scrollHeight;
        });
      });
      
    // Clear unread count for the current user when opening the chat
    db.collection("users").doc(currentUser.uid).update({ unreadMessages: 0 });
}

sendMessageBtn.onclick=sendMessage;
messageInput.addEventListener("keypress", e=>{ if(e.key==="Enter") sendMessage(); });

async function sendMessage(){
    if(!currentChatUid) return;
    const chatId=getChatId(currentUser.uid,currentChatUid);
    const msgInput=document.getElementById("messageInput");
    const content=msgInput.value.trim();
    if(!content) return;
    msgInput.value="";
    const chatRef=db.collection("chats").doc(chatId);
    try {
        await chatRef.collection("messages").add({
            senderId:currentUser.uid,
            content,
            createdAt:firebase.firestore.FieldValue.serverTimestamp()
        });
        const receiverRef=db.collection("users").doc(currentChatUid);
        // Increment receiver's unread messages count
        await receiverRef.update({unreadMessages:firebase.firestore.FieldValue.increment(1)});
    } catch (e) {
        alert("Error sending message: " + e.message);
    }
}

// ---------- PROFILE & USERNAME (FIXED) ----------
function validateUsername(username) {
    if (username.length < 3 || username.length > 20) {
        return "Username must be between 3 and 20 characters.";
    }
    // Only allow letters, numbers, hyphens, and underscores
    if (!/^[a-zA-Z0-9_-]+$/.test(username)) { 
        return "Username can only contain letters, numbers, hyphens (-), and underscores (_).";
    }
    return null; // Valid
}

async function attemptUsernameChange() {
    if (!currentUser) return;

    if (currentProfileData.usernameChanged) {
        document.getElementById("usernameMessage").textContent = "Error: Your unique username can only be changed once.";
        return;
    }

    const newUsername = document.getElementById("newUsernameInput").value.trim().toLowerCase(); // Normalize to lowercase
    const validationError = validateUsername(newUsername);

    if (validationError) {
        document.getElementById("usernameMessage").textContent = "Validation Error: " + validationError;
        return;
    }

    if (newUsername === currentProfileData.username) {
        document.getElementById("usernameMessage").textContent = "Username is the same as current.";
        return;
    }
    
    const messageEl = document.getElementById("usernameMessage");
    messageEl.textContent = "Checking availability and processing change...";
    document.getElementById("changeUsernameBtn").disabled = true;

    try {
        await db.runTransaction(async (t) => {
            const newUsernameRef = db.collection("usernames").doc(newUsername);
            const newUsernameDoc = await t.get(newUsernameRef);

            if (newUsernameDoc.exists) {
                throw new Error("Username is already taken by another user.");
            }

            const oldUsername = currentProfileData.username;
            const oldUsernameRef = db.collection("usernames").doc(oldUsername);
            const userRef = db.collection("users").doc(currentUser.uid);
            
            // 1. Delete old username mapping
            const oldUsernameDoc = await t.get(oldUsernameRef);
            if (oldUsernameDoc.exists) {
                t.delete(oldUsernameRef);
            }
            
            // 2. Create new username mapping
            t.set(newUsernameRef, { uid: currentUser.uid, username: newUsername });
            
            // 3. Update user profile to new username and lock the change
            t.update(userRef, {
                username: newUsername,
                usernameChanged: true
            });
        });

        messageEl.textContent = `Username successfully changed to @${newUsername}! This change is permanent.`;
        await loadUserProfile(); // Refresh UI and data
        
    } catch (error) {
        let displayError = error.message;
        if (displayError.includes("already taken")) {
             displayError = "That username is already taken. Please try another.";
        } else if (displayError.includes("failed preconditions")) {
             displayError = "Transaction failed (likely a conflict). Please try again.";
        } else {
             displayError = "An unknown error occurred: " + error.message;
        }

        messageEl.textContent = "Error changing username: " + displayError;
        console.error("Username transaction failed:", error);

    } finally {
        document.getElementById("changeUsernameBtn").disabled = false;
    }
}

avatarUpload.onchange=async e=>{

    const file=e.target.files[0];

    const storageRef=storage.ref().child(`avatars/${currentUser.uid}`);
    try {

        await db.collection("users").doc(currentUser.uid).update({ profileImageUrl: url });
        document.getElementById("saveMessage").textContent = "Avatar updated successfully!";
        await loadUserProfile(); // Refresh data/UI
    } catch(e) {
        document.getElementById("saveMessage").textContent = "Error uploading avatar: " + e.message;
    }
    setTimeout(()=>document.getElementById("saveMessage").textContent="",3000);
};

async function filterSearchResults(){
    const q=searchInput.value.toLowerCase();
    const status=statusFilter.value;
    const minSkill=parseInt(skillFilter.value);
    const results=await db.collection("users").get();
    const container=document.getElementById("searchResults");
    container.innerHTML="";
    results.forEach(d=>{
      if(d.id===currentUser.uid) return;
      const data=d.data();
      if(data.isBanned) return;
      
      const display = data.username ? `@${data.username}` : data.nickname;
      
      // 1. Nickname/Bio Search
      if(q && !(display.toLowerCase().includes(q) || (data.bio||"").toLowerCase().includes(q))) return;
      
      // 2. Status Filter
      if(status && data.status !== status) return;

      // 3. Skill Rating Filter
      if((data.skillRating || 0) < minSkill) return;

      // --- Rendering Logic ---
      const card=document.createElement("div");
      card.className="card";
      card.onclick = () => viewUserProfile(d.id, data);
      card.innerHTML=`<div class="card-content">
        <img src="${data.profileImageUrl||DEFAULT_AVATAR}" class="avatar">
        <strong>${display}</strong> ${d.id===OWNER_UID?'<span class="owner-badge-box">OWNER</span>':''}
        <span class="skill-rating">${'⭐'.repeat(data.skillRating||0)}</span>
        <span class="status-indicator status-${data.status.replace(" ","").toLowerCase()}">${data.status}</span>
        <p style="font-size:0.8em; margin:5px 0; max-height: 40px; overflow: hidden; color:#ccc;">${data.bio || 'No bio set.'}</p>
        </div>`;
        
      if (!currentProfileData.friends || !currentProfileData.friends.includes(d.id)) {
          const btn=document.createElement("button");
          btn.className="neon-btn"; btn.textContent="Send Friend Request";
          btn.onclick=(e)=>{ e.stopPropagation(); sendFriendRequest(d.id); };
          card.appendChild(btn);
      } else {
          const statusText = document.createElement("p");
          statusText.style.color = 'lime';
          statusText.textContent = "✅ Friends";
          card.appendChild(statusText);
      }
      
      container.appendChild(card);
    });
}

async function viewUserProfile(uid, data = null) {
    showTab('viewProfile');
    const contentDiv = document.getElementById('viewProfileContent');
    contentDiv.innerHTML = 'Loading profile...';

    if (!data) {
        const doc = await db.collection('users').doc(uid).get();
        if (doc.exists) {
            data = doc.data();
        } else {
            contentDiv.innerHTML = '<p style="color:red;">Error: User profile not found.</p>';
            return;
        }
    }
    
    const display = data.username ? `@${data.username}` : (data.nickname || 'Unknown User');
    const isOwner = uid === OWNER_UID;
    const isFriend = currentProfileData.friends && currentProfileData.friends.includes(uid);
    const isCurrentUser = uid === currentUser.uid;

    let actionButton = '';
    if (!isCurrentUser && !isFriend) {
        actionButton = `<button class="neon-btn" style="border-color:cyan; box-shadow:0 0 10px cyan;" onclick="sendFriendRequest('${uid}')">Send Duo Request</button>`;
    } else if (isFriend) {
        actionButton = `<button class="neon-btn" style="border-color:magenta; box-shadow:0 0 10px magenta;" onclick="showTab('messaging'); openChat('${uid}')">Message Duo</button>`;

    contentDiv.innerHTML = `

            <img src="${data.profileImageUrl || DEFAULT_AVATAR}" class="avatar" style="width: 100px; height: 100px; border-color:magenta;">
            <div>

        </div>
        
        <div style="margin-bottom:20px;">

            <p style="color:cyan; font-weight:bold; margin-bottom:5px;">Skill Rating:</p>
            <span class="skill-rating" style="font-size:2em;">${'⭐'.repeat(data.skillRating || 0)}</span>

    `;
