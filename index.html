<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DUO UP Profiles & Friends</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<style>
/* --- BASE STYLES --- */
body { margin:0; font-family:'Orbitron',sans-serif; background:#0b0b0b; color:white; }
.container { width:90%; max-width:1000px; margin:auto; padding:20px; }
.hidden { display:none; }

/* --- HEADER & ICON --- */
.header { background:#111; border-bottom:3px solid cyan; box-shadow:0 0 20px rgba(0,255,255,0.5); padding:10px 0; margin-bottom:20px; display:flex; align-items:center; justify-content:center; }
.header h1 { font-size:2.5em; color:#fff; text-shadow:0 0 5px cyan,0 0 10px cyan,0 0 15px magenta; margin:0; }
.icon-container { margin-right:15px; font-size:2.5em; color:cyan; text-shadow:0 0 5px cyan,0 0 10px magenta; }

/* --- BUTTONS --- */
.neon-btn { border:2px solid cyan; background:transparent; color:white; padding:8px 14px; margin:5px; border-radius:6px; cursor:pointer; box-shadow:0 0 10px cyan; transition:all 0.2s ease-in-out; text-transform:uppercase; font-family:'Orbitron',sans-serif; }
.neon-btn:hover { border-color:magenta; box-shadow:0 0 15px magenta; }
.neon-btn.remove { border-color:red; box-shadow:0 0 10px red; }
.neon-btn.remove:hover { border-color:orange; box-shadow:0 0 15px orange; }

/* --- FILTER --- */
.filter-box { margin-bottom:20px; padding:15px; border:1px solid magenta; border-radius:8px; background:#181818; display:grid; grid-template-columns:auto 1fr 1fr auto auto; gap:10px; align-items:center; }
.filter-box label { font-weight:bold; color:cyan; white-space:nowrap; }
.filter-box select { padding:8px; border:1px solid #444; background:#222; color:white; border-radius:4px; font-family:inherit; outline:none; min-height:40px; }
#gameCategoryFilterContainer { display:flex; gap:5px; align-items:center; }
#gameCategoryFilterContainer label { color:magenta; }

/* --- CARDS --- */
.flex { display:flex; gap:15px; flex-wrap:wrap; }
.card-container { display:flex; flex-wrap:wrap; gap:15px; }
.card { width:250px; padding:15px; border:2px solid cyan; border-radius:12px; background:#111; box-shadow:0 0 10px cyan; display:flex; flex-direction:column; align-items:center; margin-bottom:15px; cursor:pointer; }
.card-content { display:flex; flex-direction:column; align-items:center; width:100%; margin-bottom:10px; }
.avatar { width:50px; height:50px; border-radius:50%; border:2px solid cyan; object-fit:cover; margin-bottom:10px; }

/* --- BADGES --- */
.owner-badge-box { display:inline-block; padding:2px 6px; margin-left:8px; font-size:0.7em; font-weight:bold; letter-spacing:1px; border-radius:4px; text-transform:uppercase; background:#3a005c; color:#ffccff; border:1px solid #ff00ff; box-shadow:0 0 5px #ff00ff,0 0 10px #cc33ff, inset 0 0 5px #ff00ff; vertical-align:middle; }
.skill-rating { color:gold; font-size:1.2em; margin-bottom:5px; }
.status-indicator { font-size:0.8em; padding:3px 8px; border-radius:4px; font-weight:bold; margin-bottom:10px; }
.status-online { background-color:#00cc00; color:#0b0b0b; box-shadow:0 0 5px #00ff00; }
.status-ingame { background-color:#ffaa00; color:#0b0b0b; box-shadow:0 0 5px #ffaa00; }
.status-lfd { background-color:#00aaff; color:#0b0b0b; box-shadow:0 0 5px #00aaff; }

/* --- UNREAD --- */
.unread-badge { background-color:magenta; color:white; border-radius:50%; padding:2px 7px; margin-left:5px; font-size:0.7em; font-weight:bold; box-shadow:0 0 5px magenta; }
</style>
</head>
<body>

<div class="header"><div class="icon-container">⚡</div><h1>DUO UP</h1></div>

<div id="loginPage" class="container">
  <p style="text-align:center;">Find your perfect partner and dominate the cyber-arena.</p>
  <div style="text-align:center;">
    <button class="neon-btn" onclick="login()">Login with Google</button>
  </div>
</div>

<div id="dashboard" class="container hidden">
  <h2 id="welcome"></h2>
  <div style="margin-bottom:20px;">
    <button class="neon-btn" onclick="showTab('suggested')">Suggested</button>
    <button class="neon-btn" onclick="showTab('requests')">Requests</button>
    <button id="friendsBtn" class="neon-btn" onclick="showTab('friends')">
        Friends <span id="unreadBadge" class="unread-badge hidden">0</span>
    </button>
    <button class="neon-btn" onclick="showTab('profile')">Profile</button>
    <button class="neon-btn" onclick="logout()">Logout</button>
  </div>

  <div id="suggestedTab" class="card-container"></div>
  <div id="requestsTab" class="flex hidden"></div>
  <div id="friendsTab" class="flex hidden"></div>

  <div id="profileTab" class="hidden"></div>
</div>

<script>
// -------------------- FIREBASE INIT --------------------
const firebaseConfig = {
  apiKey: "AIzaSyDVHxatohLvJNqIHXjf1ZXdmmWX5W1EpNw",
  authDomain: "duoup-cfae6.firebaseapp.com",
  projectId: "duoup-cfae6",
  storageBucket: "duoup-cfae6.appspot.com",
  messagingSenderId: "812263060524",
  appId: "1:812263060524:web:ac09c3ae610db1cd110d89"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const OWNER_UID = "DecuxiBRxoSwb8wKMmaHQKql9HQ2"; 
const DEFAULT_AVATAR = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
let currentUser = null;

// ---------------- AUTH ----------------
function login(){ auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e=>alert(e.message)); }
function logout(){ auth.signOut(); }

auth.onAuthStateChanged(async user=>{
  if(!user){ loginPage.classList.remove("hidden"); dashboard.classList.add("hidden"); return; }
  loginPage.classList.add("hidden"); dashboard.classList.remove("hidden"); currentUser = user;

  const userRef = db.collection("users").doc(user.uid);
  const doc = await userRef.get();
  if(!doc.exists){
    await userRef.set({
      uid:user.uid,
      nickname:user.displayName||"Player",
      bio:"",
      games:[],
      gameDetails:{},
      friends:[],
      profileImageUrl:user.photoURL||DEFAULT_AVATAR,
      skillRating:3,
      status:"Online"
    });
  }

  const data = (await userRef.get()).data();
  document.getElementById("welcome").innerHTML = `Welcome, ${data.nickname}${data.uid===OWNER_UID?'<span class="owner-badge-box">OWNER</span>':''}`;
  loadSuggested();
  loadRequests();
  loadFriends();
});

// ---------------- SUGGESTED ----------------
async function loadSuggested(){
  const container = document.getElementById("suggestedTab");
  container.innerHTML = '';
  const snapshot = await db.collection("users").get();
  snapshot.docs.forEach(doc=>{
    const d = doc.data();
    if(d.uid===currentUser.uid) return;
    const card = document.createElement("div"); card.className='card';
    card.innerHTML = `
      <div class="card-content">
        <img src="${d.profileImageUrl||DEFAULT_AVATAR}" class="avatar">
        <h3>${d.nickname}${d.uid===OWNER_UID?'<span class="owner-badge-box">OWNER</span>':''}</h3>
        <div class="skill-rating">${'⭐'.repeat(d.skillRating)+'☆'.repeat(5-d.skillRating)}</div>
        <div class="status-indicator ${d.status==='Online'?'status-online':d.status==='In Game'?'status-ingame':'status-lfd'}">${d.status}</div>
      </div>
      <button class="neon-btn" onclick="sendFriendRequest('${d.uid}')">Send Friend Request</button>
    `;
    container.appendChild(card);
  });
}

// ---------------- FRIEND REQUESTS ----------------
async function sendFriendRequest(toUid){
  const reqId = `${currentUser.uid}_${toUid}`;
  const reqRef = db.collection("friendRequests").doc(reqId);
  if((await reqRef.get()).exists){ alert("Request already sent!"); return; }
  await reqRef.set({from:currentUser.uid, to:toUid, status:"pending", timestamp:firebase.firestore.FieldValue.serverTimestamp()});
  alert("Friend request sent!");
  loadRequests();
}

async function loadRequests(){
  const container = document.getElementById("requestsTab"); container.innerHTML='';
  const snapshot = await db.collection("friendRequests").where("to","==",currentUser.uid).where("status","==","pending").get();
  if(snapshot.empty){ container.innerHTML='<p>No friend requests.</p>'; return; }
  snapshot.docs.forEach(async doc=>{
    const data = doc.data();
    const fromUser = (await db.collection("users").doc(data.from).get()).data();
    const card = document.createElement("div"); card.className='card';
    card.innerHTML = `
      <div class="card-content">
        <img src="${fromUser.profileImageUrl||DEFAULT_AVATAR}" class="avatar">
        <h3>${fromUser.nickname}${fromUser.uid===OWNER_UID?'<span class="owner-badge-box">OWNER</span>':''}</h3>
      </div>
      <button class="neon-btn" onclick="acceptFriend('${doc.id}','${fromUser.uid}')">Accept</button>
      <button class="neon-btn remove" onclick="declineFriend('${doc.id}')">Decline</button>
    `;
    container.appendChild(card);
  });
}

async function acceptFriend(reqId, friendUid){
  await db.collection("friendRequests").doc(reqId).update({status:"accepted"});
  await db.collection("users").doc(currentUser.uid).update({friends:firebase.firestore.FieldValue.arrayUnion(friendUid)});
  await db.collection("users").doc(friendUid).update({friends:firebase.firestore.FieldValue.arrayUnion(currentUser.uid)});
  loadRequests(); loadFriends();
}

async function declineFriend(reqId){ await db.collection("friendRequests").doc(reqId).delete(); loadRequests(); }

// ---------------- FRIENDS ----------------
async function loadFriends(){
  const container = document.getElementById("friendsTab"); container.innerHTML='';
  const userDoc = (await db.collection("users").doc(currentUser.uid).get()).data();
  if(!userDoc.friends || userDoc.friends.length===0){ container.innerHTML='<p>No friends yet.</p>'; return; }
  userDoc.friends.forEach(async fuid=>{
    const fdata = (await db.collection("users").doc(fuid).get()).data();
    const card = document.createElement("div"); card.className='card';
    card.innerHTML = `
      <div class="card-content">
        <img src="${fdata.profileImageUrl||DEFAULT_AVATAR}" class="avatar">
        <h3>${fdata.nickname}${fdata.uid===OWNER_UID?'<span class="owner-badge-box">OWNER</span>':''}</h3>
        <div class="skill-rating">${'⭐'.repeat(fdata.skillRating)+'☆'.repeat(5-fdata.skillRating)}</div>
        <div class="status-indicator ${fdata.status==='Online'?'status-online':fdata.status==='In Game'?'status-ingame':'status-lfd'}">${fdata.status}</div>
      </div>
    `;
    container.appendChild(card);
  });
}

// ---------------- TABS ----------------
function hideAllTabs(){ ["suggestedTab","requestsTab","friendsTab","profileTab"].forEach(t=>document.getElementById(t).classList.add("hidden")); }
function showTab(tab){ hideAllTabs(); document.getElementById(tab+"Tab").classList.remove("hidden"); if(tab==='suggested') loadSuggested(); else if(tab==='requests') loadRequests(); else if(tab==='friends') loadFriends(); }
</script>
</body>
</html>
