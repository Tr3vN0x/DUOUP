<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duoup - Social Gaming Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS VARIABLES (Enhanced Neon Gaming Theme) --- */
        :root {
            --color-dark-bg: #050510; /* Near black base */
            --color-card-bg: #111122; /* Dark blue/purple card */
            --color-primary: #FF3366; /* Neon Pink/Red Accent */
            --color-secondary: #00FFFF; /* Neon Cyan/Blue Accent */
            --color-text-light: #E0E0FF;
            --color-text-fade: #A0A0FF;
            --color-border: #2A2A4A;
            --color-status-online: #4CAF50; /* Green */
            --color-status-offline: #777;
            --color-status-ingame: var(--color-primary);
            --font-main: 'Electrolize', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --neon-shadow-primary: 0 0 8px rgba(255, 51, 102, 0.7);
            --neon-shadow-secondary: 0 0 8px rgba(0, 255, 255, 0.7);
        }

        /* Global & Reset */
        @import url('https://fonts.googleapis.com/css2?family=Electrolize&display=swap'); /* Using a gaming font */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-main);
            background-color: var(--color-dark-bg);
            color: var(--color-text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* --- Glow Effect --- */
        .glow {
            text-shadow: var(--neon-shadow-primary);
        }
        
        /* --- NAVIGATION BAR --- */
        .navbar {
            background-color: var(--color-card-bg);
            padding: 15px 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--color-primary);
        }
        .navbar .logo {
            color: var(--color-secondary);
            font-size: 2rem;
            letter-spacing: 2px;
            text-shadow: var(--neon-shadow-secondary);
        }
        .navbar .logo i {
            margin-right: 10px;
            color: var(--color-primary);
        }
        .nav-link {
            color: var(--color-text-fade);
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.2s, text-shadow 0.2s;
            font-weight: 500;
        }
        .nav-link:hover {
            color: var(--color-text-light);
            text-shadow: var(--neon-shadow-primary);
        }

        /* --- SIGNUP/EDIT CARD STYLES --- */
        .centered-card {
            max-width: 500px;
            width: 100%;
            background-color: var(--color-card-bg);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid var(--color-border);
            box-shadow: var(--neon-shadow-primary);
        }
        .btn-action {
            background-color: var(--color-primary);
            transition: background-color 0.2s, box-shadow 0.2s;
            color: var(--color-dark-bg); /* Dark text on bright button */
        }
        .btn-action:hover {
            background-color: #CC2B53;
            box-shadow: 0 0 15px var(--color-primary);
        }


        /* --- HOME VIEW: FEED & FILTERS --- */
        #home-view {
            max-width: 1400px;
            margin: 0 auto;
            padding-top: 20px;
        }
        .filter-bar {
            background-color: var(--color-card-bg);
            padding: 15px 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            border: 1px solid var(--color-border);
        }
        .filter-bar select {
            padding: 10px;
            background-color: var(--color-dark-bg);
            color: var(--color-text-light);
            border: 1px solid var(--color-border);
            border-radius: 5px;
            font-family: inherit;
        }
        
        /* --- PLAYER CARD STYLES --- */
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        .player-card {
            background-color: var(--color-card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s, border 0.3s;
            border: 1px solid var(--color-border);
            position: relative;
            overflow: hidden;
        }
        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--color-secondary);
            opacity: 0.8;
            transition: height 0.3s;
        }
        .player-card:hover {
            transform: translateY(-8px);
            border-color: var(--color-primary);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
        }
        .player-card:hover::before {
            height: 10px;
            opacity: 1;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .card-header img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid var(--color-secondary);
            margin-right: 15px;
            box-shadow: var(--neon-shadow-secondary);
        }
        .card-info h3 {
            font-size: 1.6rem;
            color: var(--color-text-light);
            letter-spacing: 0.5px;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 5px;
        }
        .status-online { background-color: var(--color-status-online); }
        .status-ingame { background-color: var(--color-status-ingame); }

        .card-tags {
            margin: 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px dashed var(--color-border);
        }
        .card-tags li {
            background-color: #2D2D45;
            color: var(--color-secondary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        .card-objective {
            font-size: 0.95rem;
            margin-bottom: 15px;
            color: var(--color-text-light);
        }
        .btn-duoup {
            background-color: var(--color-primary);
            color: var(--color-dark-bg);
            font-size: 1.1rem;
        }

        /* --- MESSAGING VIEW STYLES (Improved List) --- */
        .chat-list {
            /* ... (keep existing chat-list styles) ... */
        }
        .chat-item {
            display: flex;
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #282848;
        }
        .chat-item-info {
            flex-grow: 1;
        }
        .chat-item h4 {
            color: var(--color-text-light);
            margin-bottom: 3px;
        }
        .chat-item p {
            font-size: 0.85rem;
            color: var(--color-text-fade);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-time {
            font-size: 0.75rem;
            color: var(--color-text-fade);
        }

    </style>
</head>

                <form id="signup-form">

                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>

                    <div class="form-group">

                    </div>
                    <button type="submit" class="btn-action">Sign Up (Email/Pass)</button>

                </form>
                <button class="btn-action" style="background-color: #4285F4; margin-top: 10px;" onclick="handleGoogleSignIn()">
                    <i class="fab fa-google"></i> Sign Up with Google
                </button>
            </div>
        </div>

        <div class="app-view" id="home-view">

            <div class="filter-bar">

            <div class="player-grid" id="player-card-grid">

        </div>

        <div class="app-view" id="profile-preview-view">
            </div>

        <div class="app-view" id="profile-edit-view" style="display: flex; justify-content: center;">
            </div>

        <div class="app-view" id="messaging-view" style="padding: 0;">
            <div class="messaging-container">
                <div class="chat-list">

        </div>

    </main>

</body>
