<script type="module">
'use strict';

import { 
    initializeApp 
} from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
import { 
    getAuth, 
    createUserWithEmailAndPassword, 
    signInWithEmailAndPassword, 
    signOut, 
    onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
import { 
    getFirestore, 
    doc, 
    setDoc, 
    getDoc, 
    updateDoc, 
    collection, 
    getDocs, 
    query, 
} from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

// --- Firebase Config & Initialization ---
const firebaseConfig = {
    apiKey: "AIzaSyDVHxatohLvJNqIHXjf1ZXdmmWX5W1EpNw",
    authDomain: "duoup-cfae6.firebaseapp.com",
    projectId: "duoup-cfae6",
    storageBucket: "duoup-cfae6.appspot.com",
    messagingSenderId: "812263060524",
    appId: "1:812263060524:web:ac09c3ae610db1cd110d89"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// --- DOM Elements ---
const signinForm = document.getElementById("signin");
const signupForm = document.getElementById("signup");
const authSection = document.getElementById("auth-section");
const appSection = document.getElementById("app-section");
const mainHeader = document.getElementById("mainHeader");
const usersGrid = document.getElementById("usersGrid");
const userCountElement = document.getElementById("userCount");

// Profile Editor Elements
const profileBioInput = document.getElementById("profileBio");
const profileImageUrlInput = document.getElementById("profileImageUrl");
const saveProfileBtn = document.getElementById("saveProfileBtn");
const previewCard = document.getElementById("previewCard");

// --- Constants & Local State ---
const SEVEN_DAYS_IN_MS = 7 * 24 * 60 * 60 * 1000;
let activityInterval; 
let currentNickname = ""; 
let currentUserData = {}; // Store the full user object

// --- Utility Functions ---
function getVerifiedBadge(nickname) {
    return nickname === 'Tr3vN0x' ? '<i class="fas fa-badge-check verified-badge" title="Verified Player"></i>' : '';
}

async function updateLastActiveStatus(uid) {
    if (!uid) return;
    try {
        await updateDoc(doc(db, "users", uid), {
            lastActive: Date.now()
        });
    } catch (err) {
        console.warn("Could not update lastActive status:", err.message);
    }
}

/**
 * Ensures a user's profile document exists and loads the core data.
 */
async function loadUserData(user) {
    const userDocRef = doc(db, "users", user.uid);
    const docSnap = await getDoc(userDocRef);
    let userData = docSnap.exists() ? docSnap.data() : {};

    if (!docSnap.exists() || !userData.nickname) { 
        const authType = 'email'; 
        const defaultNickname = user.email.split('@')[0] || "New Player";

        userData = {
            uid: user.uid,
            email: user.email,
            nickname: defaultNickname, 
            bio: "",
            profileImageUrl: "", 
            friends: [],
            lastActive: Date.now(),
            authType: authType 
        };
        await setDoc(userDocRef, userData);
    }
    
    currentNickname = userData.nickname || ''; 
    currentUserData = userData; 

    // Initialize the profile form fields ONLY when loading data after login/signup
    // This prevents overwriting unsaved user edits when switching tabs later.
    profileBioInput.value = userData.bio || '';
    profileImageUrlInput.value = userData.profileImageUrl || '';
    
    return userData;
}

// --- Auth Functions ---
async function handleSignIn(e) {
    e.preventDefault();
    const email = document.getElementById("signin-email").value;
    const password = document.getElementById("signin-password").value;
    try{
        await signInWithEmailAndPassword(auth, email, password);
    } catch(err){ 
        alert(err.message); 
    }
}

async function handleSignUp(e) {
    e.preventDefault();
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;
    const nickname = document.getElementById("signup-nickname").value; 

    try{
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const { user } = userCredential;

        currentNickname = nickname; 

        await setDoc(doc(db,"users", user.uid), {
            uid: user.uid,
            email: email,
            nickname: nickname, 
            bio: "",
            profileImageUrl: "", 
            friends: [], 
            lastActive: Date.now(),
            authType: 'email' 
        });
    } catch(err){ 
        alert(err.message); 
    }
}

async function handleLogout() {
    clearInterval(activityInterval); 
    activityInterval = null;
    await signOut(auth); 
    // Clear the form fields completely on logout
    profileBioInput.value = '';
    profileImageUrlInput.value = '';
}

// Attach Auth Listeners
signinForm.addEventListener("submit", handleSignIn);
signupForm.addEventListener("submit", handleSignUp);
document.getElementById("logoutBtnHeader").addEventListener("click", handleLogout);

// --- User Search (Duo Search) ---
function renderDuoCard(data) {
    const nickname = data.nickname; 
    const verifiedBadgeHtml = getVerifiedBadge(nickname);
    const avatarContent = data.profileImageUrl 
        ? `<img src="${data.profileImageUrl}" onerror="this.onerror=null;this.src='data:image/svg+xml;charset=utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 50 50\'><rect width=\'50\' height=\'50\' fill=\'#FF5733\'/><text x=\'50%\' y=\'50%\' dominant-baseline=\'middle\' text-anchor=\'middle\' font-size=\'30\' fill=\'#050510\'>${nickname[0]}</text></svg>\';" alt="${nickname[0]}">` 
        : nickname[0];

    return `
    <div class="card-header">
        <div class="avatar">${avatarContent}</div>
        <div class="nickname-display">
            <strong>${nickname}</strong>
            ${verifiedBadgeHtml}
        </div>
    </div>
    <div class="bio">${data.bio || 'No bio set yet. Looking for a teammate!'}</div>
    <button class="action-button" onclick="alert('Duo request sent to ${nickname}!')">Send Duo Request</button>
    `;
}

async function loadUsers(){
    const currentUser = auth.currentUser;
    if(!currentUser) return;

    const SEVEN_DAYS_AGO = Date.now() - SEVEN_DAYS_IN_MS;

    const qSnap = await getDocs(collection(db,"users"));
    usersGrid.innerHTML='';
    let count=0;

    qSnap.forEach(doc=>{
        const data = doc.data();
        
        if(!data.uid || data.uid === currentUser.uid) return;

        // Filter out users who haven't been active in 7 days
        if (!data.lastActive || data.lastActive < SEVEN_DAYS_AGO) {
            return; 
        }
        
        count++;
        // Render the Duo Card for each user
        const cardHTML = renderDuoCard(data);
        usersGrid.innerHTML+=`<div class="duo-card">${cardHTML}</div>`;
    });
    userCountElement.innerText = count+" players online (active 7d)";
}

// --- Profile Customizer Functions ---

function updatePreview() {
    // This function ALWAYS uses the current values in the form inputs
    const data = {
        nickname: currentNickname,
        bio: profileBioInput.value,
        profileImageUrl: profileImageUrlInput.value
    };
    previewCard.innerHTML = renderDuoCard(data); 
}

async function loadProfileEditor() {
    // Only set up event listeners and run the initial preview render.
    // The form fields (profileBioInput, profileImageUrlInput) retain their state 
    // because they are native HTML elements not being reset here.
    
    // Set up event listeners (remove and re-add for safety, though only adding once is best practice)
    profileBioInput.removeEventListener('input', updatePreview);
    profileImageUrlInput.removeEventListener('input', updatePreview);
    profileBioInput.addEventListener('input', updatePreview);
    profileImageUrlInput.addEventListener('input', updatePreview);

    // Render the preview based on the current form contents
    updatePreview();
}

async function handleSaveProfile() {
    const user = auth.currentUser;
    if (!user) return alert("Please sign in to save your profile.");

    const newBio = profileBioInput.value.trim();
    const newImageUrl = profileImageUrlInput.value.trim();

    // Check if anything has changed before saving
    if (newBio === currentUserData.bio && newImageUrl === currentUserData.profileImageUrl) {
        alert("No changes detected.");
        return;
    }

    // Disable button to prevent double-clicks
    saveProfileBtn.disabled = true;
    saveProfileBtn.textContent = 'Saving...';

    try {
        await updateDoc(doc(db, "users", user.uid), {
            bio: newBio,
            profileImageUrl: newImageUrl,
            lastActive: Date.now()
        });

        // Update the globally stored data (the source of truth)
        currentUserData.bio = newBio;
        currentUserData.profileImageUrl = newImageUrl;
        
        saveProfileBtn.textContent = 'Saved!';
        // Flash a success message
        setTimeout(() => {
            saveProfileBtn.textContent = 'Save Profile';
            saveProfileBtn.disabled = false;
        }, 1500);


    } catch (err) {
        console.error("Error saving profile:", err);
        saveProfileBtn.textContent = 'Error Saving';
        setTimeout(() => {
            saveProfileBtn.textContent = 'Save Profile';
            saveProfileBtn.disabled = false;
        }, 3000);
        alert("Failed to save profile. Check your network connection or the image URL.");
    }
}

saveProfileBtn.addEventListener("click", handleSaveProfile);


// --- Sections ---
function showSection(section){
    // List all sections and hide them
    const sections = ["home", "profile"];
    sections.forEach(s => document.getElementById(s + "-section").style.display = "none");
    
    const targetSection = document.getElementById(section + "-section");
    if (targetSection) {
        targetSection.style.display = "block";
    }
    
    if(section === "home") loadUsers();
    if(section === "profile") loadProfileEditor();
}

// --- Auth State Handler ---
onAuthStateChanged(auth, async user => {
    if(user){
        authSection.style.display = "none";
        appSection.style.display = "block";
        mainHeader.style.display = "flex";
        
        // Load user data, which also initializes the form inputs for the first time
        await loadUserData(user); 
        
        await updateLastActiveStatus(user.uid); 
        
        if (!activityInterval) {
            activityInterval = setInterval(() => updateLastActiveStatus(user.uid), 60000); // 1 minute ping
        }

        // Default view is the Duo Search
        showSection('home'); 
    } else {
        authSection.style.display = "flex";
        appSection.style.display = "none";
        mainHeader.style.display = "none";
        clearInterval(activityInterval); 
        activityInterval = null;
        currentNickname = ""; // Clear state on logout
        currentUserData = {};
    }
});

// Expose functions to the global scope for use in onclick handlers
window.showSection = showSection;
</script>

</body>
</html>
