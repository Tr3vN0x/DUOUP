<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DuoUp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#050510;
    --panel:#0f1224;
    --primary:#00f6ff;
    --accent:#8a5cff;
    --cta:#ff5c5c;
    --text:#eaf6ff;
    --muted:#8b94b4;
    --online:#3cff7a;
}

*{box-sizing:border-box}
body{
    margin:0;
    font-family:'Rajdhani',sans-serif;
    background:radial-gradient(circle at top,#0b1030,#050510 60%);
    color:var(--text);
}

.hidden{display:none}
button{cursor:pointer;border:none;border-radius:6px;font-weight:600}

/* HEADER */
header{
    position:fixed;
    top:0;
    width:100%;
    height:60px;
    background:#0f1224;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 16px;
    border-bottom:1px solid #1c2148;
}

nav button{
    margin-left:6px;
    padding:8px 12px;
    background:var(--primary);
    color:#050510;
}

/* AUTH */
#auth{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.auth-card{
    background:var(--panel);
    padding:28px;
    border-radius:14px;
    width:100%;
    max-width:380px;
}

input,textarea{
    width:100%;
    padding:12px;
    margin:8px 0;
    background:#0a0d22;
    border:1px solid #1c2148;
    color:var(--text);
    border-radius:6px;
}

#app{padding-top:70px;max-width:1200px;margin:auto}

/* CARDS */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:18px;
    padding:16px;
}

.card{
    background:linear-gradient(145deg,#0f1224,#151a3a);
    padding:16px;
    border-radius:14px;
    border:1px solid #1c2148;
}

.card-header{
    display:flex;
    align-items:center;
    gap:12px;
}

.avatar{
    width:46px;height:46px;border-radius:50%;
    background:var(--accent);
    display:flex;align-items:center;justify-content:center;
    font-weight:700;color:#050510;
}

.status{
    width:10px;height:10px;border-radius:50%;
    background:var(--online);
    margin-left:auto;
}

.bio{margin:10px 0;color:var(--muted)}
</style>
</head>

<body>

<header id="header" class="hidden">
    <h2>DuoUp</h2>
    <nav>
        <button onclick="showTab('home')">Home</button>
        <button onclick="showTab('profile')">Profile</button>
        <button onclick="showTab('requests')">Requests</button>
        <button onclick="logout()">Logout</button>
    </nav>
</header>

<!-- AUTH -->
<div id="auth">
    <div class="auth-card">
        <h2>Welcome</h2>
        <input id="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">
        <button onclick="signin()">Sign In</button>
        <button onclick="signup()" style="background:var(--accent)">Sign Up</button>
    </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

    <!-- HOME -->
    <section id="home">
        <h2 style="padding-left:16px">Active Duos</h2>
        <div class="grid" id="grid"></div>
    </section>

    <!-- PROFILE -->
    <section id="profile" class="hidden" style="padding:16px">
        <h2>Your Profile</h2>
        <textarea id="bio" placeholder="What kind of duo are you looking for?"></textarea>
        <button onclick="saveProfile()">Save</button>
    </section>

    <!-- REQUESTS -->
    <section id="requests" class="hidden" style="padding:16px">
        <h2>Duo Requests</h2>
        <div id="requestList"></div>
    </section>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs, arrayUnion } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey:"AIzaSyDVHxatohLvJNqIHXjf1ZXdmmWX5W1EpNw",
    authDomain:"duoup-cfae6.firebaseapp.com",
    projectId:"duoup-cfae6"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

/* NAV */
window.showTab = tab =>{
    ["home","profile","requests"].forEach(t=>document.getElementById(t).classList.add("hidden"));
    document.getElementById(tab).classList.remove("hidden");
    if(tab==="home") loadUsers();
    if(tab==="requests") loadRequests();
};

window.logout = ()=>signOut(auth);

/* AUTH */
window.signin = ()=>signInWithEmailAndPassword(auth,email.value,password.value);
window.signup = async ()=>{
    const c=await createUserWithEmailAndPassword(auth,email.value,password.value);
    await setDoc(doc(db,"users",c.user.uid),{
        uid:c.user.uid,
        nickname:email.value.split("@")[0],
        bio:"",
        lastActive:Date.now(),
        requests:[]
    });
};

onAuthStateChanged(auth,async u=>{
    if(u){
        currentUser=u;
        document.getElementById("auth").classList.add("hidden");
        document.getElementById("app").classList.remove("hidden");
        document.getElementById("header").classList.remove("hidden");
        updateActivity();
        showTab("home");
    }
});

/* ACTIVE USERS */
async function loadUsers(){
    const grid=document.getElementById("grid");
    grid.innerHTML="";
    const snap=await getDocs(collection(db,"users"));
    snap.forEach(d=>{
        const u=d.data();
        if(u.uid===currentUser.uid) return;
        if(Date.now()-u.lastActive>300000) return;

        grid.innerHTML+=`
        <div class="card">
            <div class="card-header">
                <div class="avatar">${u.nickname[0]}</div>
                <strong>${u.nickname}</strong>
                <div class="status"></div>
            </div>
            <div class="bio">${u.bio||"Looking for a duo"}</div>
            <button onclick="sendRequest('${u.uid}')">Send Request</button>
        </div>`;
    });
}

/* PROFILE */
window.saveProfile = async ()=>{
    await updateDoc(doc(db,"users",currentUser.uid),{
        bio:document.getElementById("bio").value
    });
    alert("Saved");
};

/* REQUESTS */
window.sendRequest = async uid=>{
    await updateDoc(doc(db,"users",uid),{
        requests:arrayUnion(currentUser.uid)
    });
    alert("Request sent");
};

async function loadRequests(){
    const list=document.getElementById("requestList");
    list.innerHTML="";
    const snap=await getDoc(doc(db,"users",currentUser.uid));
    const data=snap.data();
    if(!data.requests?.length) return list.innerHTML="No requests";
    data.requests.forEach(r=>list.innerHTML+=`<p>${r}</p>`);
}

/* ACTIVITY PING */
async function updateActivity(){
    await updateDoc(doc(db,"users",currentUser.uid),{lastActive:Date.now()});
    setInterval(()=>updateActivity(),60000);
}
</script>

</body>
</html>
