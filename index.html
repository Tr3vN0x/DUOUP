<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DUO UP Profiles & Friends</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<style>
body { margin:0; font-family:'Orbitron',sans-serif; background:#0b0b0b; color:white; }
.container { width:90%; max-width:1000px; margin:auto; padding:20px; }
.hidden { display:none !important; }
.header { background:#111; border-bottom:3px solid cyan; box-shadow:0 0 20px rgba(0,255,255,0.5); padding:10px 0; margin-bottom:20px; display:flex; align-items:center; justify-content:center; }
.header h1 { font-size:2.5em; color:#fff; text-shadow:0 0 5px cyan,0 0 10px cyan,0 0 15px magenta; margin:0; }
.icon-container { margin-right:15px; font-size:2.5em; color:cyan; text-shadow:0 0 5px cyan,0 0 10px magenta; }
.neon-btn { border:2px solid cyan; background:transparent; color:white; padding:8px 14px; margin:5px; border-radius:6px; cursor:pointer; box-shadow:0 0 10px cyan; transition:all 0.2s ease-in-out; text-transform:uppercase; font-family:'Orbitron',sans-serif; white-space: nowrap; }
.neon-btn:hover { border-color:magenta; box-shadow:0 0 15px magenta; }
.neon-btn:disabled { border-color: #555; box-shadow: none; color: #555; cursor: not-allowed; }
.neon-btn.remove { border-color:red; box-shadow:0 0 10px red; }
.neon-btn.remove:hover { border-color:orange; box-shadow:0 0 15px orange; }
.neon-btn.add { border-color:lime; box-shadow:0 0 10px lime; }
.neon-btn.add:hover { border-color:green; box-shadow:0 0 15px green; }
#messageInput, #profileBio, #profileSkillRating, #profileStatus, #searchInput, #statusFilter, #skillFilter, #profileNickname, #newUsernameInput { flex-grow:1; padding:10px; border:1px solid cyan; background:#181818; color:white; border-radius:6px; font-family:inherit; outline:none; }
#profileBio { resize: vertical; }
.flex { display:flex; gap:15px; flex-wrap:wrap; justify-content:center; }
.card-container { display:flex; flex-wrap:wrap; gap:15px; justify-content:center; }
.card {
    width: 100%;
    max-width: 320px; 
    padding: 15px;
    border: 3px solid transparent; 
    border-radius: 6px;
    background: #181818; 
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.4), inset 0 0 5px rgba(0, 255, 255, 0.2);
    border-image-source: linear-gradient(45deg, cyan, magenta, cyan);
    border-image-slice: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 15px;
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s;
}
.card img.avatar { width:80px; height:80px; border-radius:50%; margin-bottom:10px; }
.status-indicator { padding:2px 6px; border-radius:4px; font-size:0.8em; margin:3px 0; text-transform:uppercase; }
.status-online { background:lime; color:#000; }
.status-ingame { background:orange; color:#000; }
.status-lfd { background:cyan; color:#000; }
#chatWindow { border:1px solid cyan; padding:10px; border-radius:6px; margin-top:10px; }
#messageDisplay { max-height:300px; overflow-y:auto; margin-bottom:10px; }
.message { padding:5px 10px; margin-bottom:5px; border-radius:5px; background:#222; }
.message.self { background:#0ff; color:#000; align-self:flex-end; }
</style>
</head>
<body>

<div class="header"><div class="icon-container">⚡</div><h1>DUO UP</h1></div>

<div id="loginPage" class="container">
<p style="text-align:center;">Find your perfect partner and dominate the cyber-arena.</p>
<div style="text-align:center;">
<button class="neon-btn" onclick="login()">Login with Google</button>
</div>
</div>

<div id="dashboard" class="container hidden">
<h2 id="welcome"></h2>

<div id="navigationBar" style="margin-bottom:20px;">
    <button class="neon-btn" onclick="showTab('allUsers')">Suggested</button>
    <button class="neon-btn" onclick="showTab('search')">Find Players</button>
    <button id="friendsBtn" class="neon-btn" onclick="showTab('friends')">Duos <span id="requestCount" style="color:yellow;"></span></button>
    <button class="neon-btn" onclick="showTab('messaging')">Messaging</button>
    <button class="neon-btn" onclick="showTab('profile')">Profile</button>
    <button class="neon-btn" onclick="logout()">Logout</button>
</div>

<!-- Suggested Users -->
<div id="allUsersTab" class="card-container"></div>

<!-- Search Tab -->
<div id="searchTab" class="hidden container">
<h2>Player Search Filter</h2>
<div id="searchControls" style="display:flex; gap:15px; margin-bottom:20px; align-items:center;">
<input type="text" id="searchInput" placeholder="Search by Nickname or Bio..." onkeyup="filterSearchResults()">
<label style="color:cyan;">Filter Status:</label>
<select id="statusFilter" onchange="filterSearchResults()">
<option value="">Any Status</option>
<option value="Online">Online</option>
<option value="In Game">In Game</option>
<option value="LFD">Looking For Duo (LFD)</option>
</select>
<label style="color:cyan;">Min Skill:</label>
<select id="skillFilter" onchange="filterSearchResults()">
<option value="0">Any Skill</option>
<option value="1">⭐ 1+</option>
<option value="2">⭐⭐ 2+</option>
<option value="3">⭐⭐⭐ 3+</option>
<option value="4">⭐⭐⭐⭐ 4+</option>
<option value="5">⭐⭐⭐⭐⭐ 5</option>
</select>
</div>
<div id="searchResults" class="card-container"></div>
</div>

<!-- Friends & Requests -->
<div id="friendsTab" class="flex hidden"></div>

<!-- Messaging -->
<div id="messagingTab" class="hidden">
<div id="chatList">
    <h3>Active Duos</h3>
    <div id="activeDuoList">No Duos to chat with.</div>
</div>
<div id="chatWindow">
    <h3 id="chatHeader">Select a Duo</h3>
    <div id="messageDisplay"></div>
    <div id="messageInputArea" class="hidden" style="display:flex; gap:10px;">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button class="neon-btn" id="sendMessageBtn">Send</button>
    </div>
</div>
</div>

<!-- Profile Editor -->
<div id="profileTab" class="hidden">
<h2>Cyber-Profile Editor</h2>
<div style="padding: 20px; border: 2px solid magenta; border-radius: 10px; background: #1a1a1a;">
<div style="display: flex; align-items: center; margin-bottom: 20px;">
<img id="profileAvatar" class="avatar" style="width: 80px; height: 80px; margin-right: 20px; border-color: magenta;" src="">
<div>
<label style="color: cyan; display: block; margin-bottom: 5px;">Unique Identifier:</label>
<input type="text" id="profileNickname" value="User Nickname" disabled>
</div>
</div>
<div style="margin-bottom: 15px;">
<label style="color: cyan; display: block; margin-bottom: 5px;">Upload Avatar:</label>
<input type="file" id="avatarUpload" accept="image/*" onchange="previewAvatar(this)">
</div>

<h3 style="color:cyan; margin-top: 25px;">Unique Username (@)</h3>
<p id="usernameDisplay">@Loading...</p>
<div id="usernameEditor" style="margin-bottom: 20px;">
<input type="text" id="newUsernameInput" placeholder="Enter new username (a-z, 0-9, 3-20 chars)" style="flex-grow: 1;">
<button class="neon-btn" id="changeUsernameBtn" onclick="attemptUsernameChange()">Set/Change Username</button>
</div>
<p id="usernameMessage" style="color: yellow;"></p>
    
<div style="margin-bottom: 15px;">
<label style="color: cyan; display: block; margin-bottom: 5px;">Bio/Tagline:</label>
<textarea id="profileBio" rows="3" style="width: 100%;"></textarea>
</div>
<div style="display: flex; gap: 30px; margin-bottom: 20px;">
<div>
<label style="color: cyan; display: block; margin-bottom: 5px;">Skill Rating (1-5):</label>
<select id="profileSkillRating">
<option value="1">⭐</option>
<option value="2">⭐⭐</option>
<option value="3">⭐⭐⭐</option>
<option value="4">⭐⭐⭐⭐</option>
<option value="5">⭐⭐⭐⭐⭐</option>
</select>
</div>
<div>
<label style="color: cyan; display: block; margin-bottom: 5px;">Current Status:</label>
<select id="profileStatus">
<option value="Online">Online</option>
<option value="In Game">In Game</option>
<option value="LFD">Looking For Duo (LFD)</option>
</select>
</div>
</div>
<h3 style="color:cyan; margin-top: 25px;">Featured Games & Needs (Max 4)</h3>
<button class="neon-btn" onclick="addGameSlot()" id="addGameBtn">Add Game</button>
<div id="gameSlotList" class="game-slot-container"></div>
<button class="neon-btn" style="border-color: #00ff00; box-shadow: 0 0 10px #00ff00;" onclick="saveProfile()">Save Profile</button>
<p id="saveMessage" style="color: #00ff00; margin-top: 10px;"></p>
</div>
</div>

<script>
// -------------- FIREBASE --------------
const firebaseConfig = {
apiKey: "YOUR_API_KEY",
authDomain: "YOUR_AUTH_DOMAIN",
projectId: "YOUR_PROJECT_ID",
storageBucket: "YOUR_STORAGE_BUCKET",
messagingSenderId: "YOUR_MESSAGING_ID",
appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

// -------------- GLOBALS --------------
const loginPage = document.getElementById('loginPage');
const dashboard = document.getElementById('dashboard');
const DEFAULT_AVATAR = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
const GAMES_LIST = [
    { name: "Apex Legends", roles: ["Tank","DPS","Support","Any"] },
    { name: "Valorant", roles: ["Duelist","Controller","Sentinel","Initiator","Any"] },
    { name: "League of Legends", roles: ["Top","Jungle","Mid","ADC","Support","Any"] },
    { name: "Dota 2", roles: ["Carry","Mid","Offlane","Support 4","Support 5","Any"] },
    { name: "Overwatch 2", roles: ["Tank","DPS","Support","Any"] },
    { name: "Fortnite", roles: ["Builder","Zero Build","Any"] },
    { name: "Destiny 2", roles: ["PVE","PVP","Any"] },
    { name: "Rocket League", roles: ["Attacker","Defender","Midfield","Any"] },
    { name: "Other/Casual", roles: ["Chill","Competitive","Casual"] }
];

let currentUser = null, currentProfileData = {}, allUsersCache = [], currentChatUid = null, unsubscribeMessages=null;

// -------------- AUTH --------------
function login(){ auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e=>alert(e.message)); }
function logout(){ 
    if(unsubscribeMessages) unsubscribeMessages();
    auth.signOut(); 
}

auth.onAuthStateChanged(async user=>{
    if(!user){ loginPage.classList.remove("hidden"); dashboard.classList.add("hidden"); return; }
    currentUser=user;
    loginPage.classList.add("hidden"); dashboard.classList.remove("hidden");
    document.getElementById('welcome').textContent = `Welcome, ${currentUser.displayName || currentUser.email}`;

    // Create user if not exist
    const userRef=db.collection('users').doc(user.uid);
    const doc = await userRef.get();
    if(!doc.exists){
        await userRef.set({
            uid:user.uid,
            nickname:user.displayName,
            username:user.displayName.replace(/\s/g,'').toLowerCase()+Math.floor(1000+Math.random()*9000),
            usernameChanged:false,
            bio:"New Cyber Warrior seeking a Duo partner!",
            skillRating:3,
            status:"Online",
            friends:[],
            gamerCards:[],
            featuredGames:[],
            profileImageUrl:user.photoURL||DEFAULT_AVATAR
        });
    }

    await loadUserProfile();
    await loadAllUsers();
    loadFriendRequests();
});

// -------------- UI TABS --------------
function showTab(tab){
    ['allUsersTab','searchTab','friendsTab','messagingTab','profileTab'].forEach(t=>document.getElementById(t).classList.add('hidden'));
    document.getElementById(tab+'Tab').classList.remove('hidden');
}

// -------------- PROFILE --------------
async function loadUserProfile(){
    const doc = await db.collection('users').doc(currentUser.uid).get();
    currentProfileData = doc.data();
    document.getElementById('profileAvatar').src = currentProfileData.profileImageUrl||DEFAULT_AVATAR;
    document.getElementById('profileNickname').value = currentProfileData.nickname||currentUser.displayName;
    document.getElementById('profileBio').value = currentProfileData.bio||"";
    document.getElementById('profileSkillRating').value = currentProfileData.skillRating;
    document.getElementById('profileStatus').value = currentProfileData.status;
    document.getElementById('usernameDisplay').textContent = "@"+currentProfileData.username;

    const changeBtn=document.getElementById('changeUsernameBtn');
    const input=document.getElementById('newUsernameInput');
    const msg=document.getElementById('usernameMessage');
    if(currentProfileData.usernameChanged){
        changeBtn.disabled=true; input.disabled=true; msg.textContent="Your unique username is locked.";
    } else { changeBtn.disabled=false; input.disabled=false; msg.textContent="One change remaining.";}
}

// Avatar Preview
function previewAvatar(input){
    if(input.files && input.files[0]){
        const reader = new FileReader();
        reader.onload=e=>document.getElementById('profileAvatar').src=e.target.result;
        reader.readAsDataURL(input.files[0]);
    }
}

// Username Change
async function attemptUsernameChange(){
    const newUsername=document.getElementById('newUsernameInput').value.toLowerCase().trim();
    const msg=document.getElementById('usernameMessage');
    if(!/^[a-z0-9]{3,20}$/.test(newUsername)){ msg.textContent="Invalid format."; return; }
    const unameDoc = await db.collection('usernames').doc(newUsername).get();
    if(unameDoc.exists){ msg.textContent="Username taken."; return; }
    await db.collection('usernames').doc(newUsername).set({uid:currentUser.uid});
    await db.collection('users').doc(currentUser.uid).update({username:newUsername,usernameChanged:true});
    msg.textContent="Username updated!";
    loadUserProfile();
}

// Save Profile
async function saveProfile(){
    const featuredGames=[];
    document.querySelectorAll('#gameSlotList .game-slot').forEach(slot=>{
        const game=slot.querySelector('select[data-field="game"]').value;
        const role=slot.querySelector('select[data-field="role"]').value;
        if(game && role) featuredGames.push({game,role});
    });
    await db.collection('users').doc(currentUser.uid).update({
        bio:document.getElementById('profileBio').value,
        skillRating:parseInt(document.getElementById('profileSkillRating').value),
        status:document.getElementById('profileStatus').value,
        featuredGames
    });
    alert("Profile saved!");
}

// -------------- GAME SLOTS --------------
function renderGameSlots(){
    const container=document.getElementById('gameSlotList'); container.innerHTML='';
    (currentProfileData.featuredGames||[]).forEach((slot,index)=>{
        const div=document.createElement('div'); div.className='game-slot'; div.style.marginBottom='10px';
        div.innerHTML=`<select data-field="game" onchange="updateGameRoleOptions(${index})">
            ${GAMES_LIST.map(g=>`<option value="${g.name}" ${g.name===slot.game?'selected':''}>${g.name}</option>`).join('')}
        </select>
        <select data-field="role">
            ${GAMES_LIST.find(g=>g.name===slot.game)?.roles.map(r=>`<option value="${r}" ${r===slot.role?'selected':''}>${r}</option>`).join('')||''}
        </select>
        <button class="neon-btn remove" onclick="removeGameSlot(${index})">Remove</button>`;
        container.appendChild(div);
    });
}
function addGameSlot(){ if((currentProfileData.featuredGames||[]).length>=4){ alert("Max 4 games."); return; } currentProfileData.featuredGames.push({game:GAMES_LIST[0].name,role:"Any"}); renderGameSlots(); }
function removeGameSlot(index){ currentProfileData.featuredGames.splice(index,1); renderGameSlots(); }
function updateGameRoleOptions(index){ const slot=document.querySelectorAll('#gameSlotList .game-slot')[index]; const roleSelect=slot.querySelector('select[data-field="role"]'); const gameName=slot.querySelector('select[data-field="game"]').value; roleSelect.innerHTML=GAMES_LIST.find(g=>g.name===gameName)?.roles.map(r=>`<option value="${r}">${r}</option>`).join('')||''; }

// -------------- USERS / FRIENDS --------------
async function loadAllUsers(){
    const container=document.getElementById('allUsersTab'); container.innerHTML='';
    const snapshot = await db.collection('users').get(); allUsersCache=snapshot.docs;
    snapshot.forEach(doc=>{
        const data=doc.data();
        if(doc.id!==currentUser.uid) container.appendChild(renderUserCard(doc,data));
    });
}

function renderUserCard(doc,data){
    const card=document.createElement('div'); card.className='card';
    card.addEventListener('click',(e)=>{ if(e.target.tagName!=='BUTTON') alert(`Viewing ${data.nickname}`); });
    let btn='';
    if(data.friends?.includes(currentUser.uid)) btn=`<button class="neon-btn remove" onclick="event.stopPropagation(); removeFriend('${doc.id}')">Remove Duo</button>`;
    else btn=`<button class="neon-btn add" onclick="event.stopPropagation(); sendFriendRequest('${doc.id}')">Add Duo</button>`;
    card.innerHTML=`<img src="${data.profileImageUrl||DEFAULT_AVATAR}" class="avatar"><h3>@${data.username||data.nickname}</h3>
    <div class="status-indicator status-${data.status.replace(/\s/g,'').toLowerCase()}">${data.status}</div>
    <div class="skill-rating">${'⭐'.repeat(data.skillRating)}</div><p style="text-align:center;color:#ccc;">${data.bio}</p>${btn}`;
    return card;
}

// Friend Requests
async function sendFriendRequest(targetUid){
    const ref=db.collection('friendRequests').doc(targetUid+'_'+currentUser.uid);
    await ref.set({from:currentUser.uid,to:targetUid,timestamp:Date.now()});
    alert("Request sent!");
}

async function loadFriendRequests(){
    const snapshot=await db.collection('friendRequests').where('to','==',currentUser.uid).get();
    const count=snapshot.size;
    document.getElementById('requestCount').textContent=count>0?`(${count})`:'';
}

// Accept / Decline
async function acceptFriendRequest(fromUid){
    // Add each other
    await db.collection('users').doc(currentUser.uid).update({friends:firebase.firestore.FieldValue.arrayUnion(fromUid)});
    await db.collection('users').doc(fromUid).update({friends:firebase.firestore.FieldValue.arrayUnion(currentUser.uid)});
    await db.collection('friendRequests').doc(currentUser.uid+'_'+fromUid).delete();
    alert("Friend added!");
    loadAllUsers(); loadFriendRequests();
}
async function declineFriendRequest(fromUid){
    await db.collection('friendRequests').doc(currentUser.uid+'_'+fromUid).delete();
    loadFriendRequests();
}

// Remove friend
async function removeFriend(friendId){
    await db.collection('users').doc(currentUser.uid).update({friends:firebase.firestore.FieldValue.arrayRemove(friendId)});
    await db.collection('users').doc(friendId).update({friends:firebase.firestore.FieldValue.arrayRemove(currentUser.uid)});
    alert("Friend removed!");
    loadAllUsers();
}

// -------------- SEARCH --------------
function filterSearchResults(){
    const input=document.getElementById('searchInput').value.toLowerCase();
    const status=document.getElementById('statusFilter').value;
    const skill=parseInt(document.getElementById('skillFilter').value);
    const container=document.getElementById('searchResults'); container.innerHTML='';
    allUsersCache.forEach(doc=>{
        const d=doc.data();
        const matchesText=d.nickname.toLowerCase().includes(input)||d.bio.toLowerCase().includes(input);
        const matchesStatus=!status||d.status===status;
        const matchesSkill=!skill||d.skillRating>=skill;
        if(matchesText&&matchesStatus&&matchesSkill) container.appendChild(renderUserCard(doc,d));
    });
}

// -------------- MESSAGING --------------
function startChat(friendId){
    currentChatUid=friendId; document.getElementById('messageInputArea').classList.remove('hidden'); document.getElementById('chatHeader').textContent=`Chat with ${friendId}`;
    const msgDiv=document.getElementById('messageDisplay'); msgDiv.innerHTML='';
    if(unsubscribeMessages) unsubscribeMessages();
    unsubscribeMessages=db.collection('messages').doc(getChatId(currentUser.uid,friendId)).collection('chat').orderBy('timestamp')
    .onSnapshot(snap=>{
        msgDiv.innerHTML='';
        snap.forEach(doc=>{
            const m=doc.data();
            const div=document.createElement('div'); div.className='message'+(m.from===currentUser.uid?' self':''); div.textContent=m.text;
            msgDiv.appendChild(div);
        });
        msgDiv.scrollTop=msgDiv.scrollHeight;
    });
}

document.getElementById('sendMessageBtn').addEventListener('click',async()=>{
    const text=document.getElementById('messageInput').value;
    if(!text||!currentChatUid) return;
    await db.collection('messages').doc(getChatId(currentUser.uid,currentChatUid)).collection('chat').add({
        from:currentUser.uid,text,timestamp:Date.now()
    });
    document.getElementById('messageInput').value='';
});

function getChatId(uid1,uid2){ return [uid1,uid2].sort().join('_'); }
</script>
</body>
</html>
