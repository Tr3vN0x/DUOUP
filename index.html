<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr3vMedia Swipe Card Demo</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
        }

        .swipe-container {
            position: relative;
            width: 320px;
            height: 400px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: grab;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            will-change: transform, opacity; /* Optimization for smooth animation */
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .card:active {
            cursor: grabbing;
        }

        .card-image {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .card-info {
            padding: 15px;
            height: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.2em;
            color: #333;
        }

        .card-info p {
            margin: 0;
            font-size: 0.9em;
            color: #777;
        }

        /* Classes added by JavaScript for final animation */
        .swipe-right {
            transform: translateX(500px) rotate(20deg) !important;
            opacity: 0;
        }

        .swipe-left {
            transform: translateX(-500px) rotate(-20deg) !important;
            opacity: 0;
        }

        .controls {
            display: flex;
            gap: 20px;
        }

        .controls button {
            padding: 15px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
        }

        #dislikeBtn {
            background-color: #ff5e5e;
            color: white;
        }

        #likeBtn {
            background-color: #64e397;
            color: white;
        }

        .controls button:hover {
            transform: translateY(-2px);
        }

        /* Message when cards run out */
        #noMoreCards {
            position: absolute;
            font-size: 1.5em;
            color: #555;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="swipe-container">
        <div id="noMoreCards">
            No more media for now! Check back later.
        </div>
        </div>

    <div class="controls">
        <button id="dislikeBtn">❌ Skip</button>
        <button id="likeBtn">❤️ Engage</button>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---

        const CARD_DATA = [
            { id: 1, title: "City Sunset Time-lapse", user: "@trev_photo", description: "A beautiful 4K time-lapse project.", imageUrl: "https://picsum.photos/320/280?random=1" },
            { id: 2, title: "Street Interview Series", user: "@urban_media", description: "Asking strangers about their biggest dreams.", imageUrl: "https://picsum.photos/320/280?random=2" },
            { id: 3, title: "Experimental Film Trailer", user: "@arthouse_vid", description: "A sneak peek at my new short film.", imageUrl: "https://picsum.photos/320/280?random=3" },
            { id: 4, title: "Nature Photography Gallery", user: "@wildlens", description: "Capturing the beauty of the PNW forests.", imageUrl: "https://picsum.photos/320/280?random=4" },
        ];

        let currentCardIndex = 0;
        const swipeContainer = document.querySelector('.swipe-container');
        const dislikeBtn = document.getElementById('dislikeBtn');
        const likeBtn = document.getElementById('likeBtn');
        const noMoreCards = document.getElementById('noMoreCards');

        // --- 1. CARD RENDERING FUNCTION ---

        /**
         * Creates and returns a new card element for the given data.
         * @param {object} data - The card data object.
         */
        function createCard(data) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = data.id; // Store data ID on the element

            card.innerHTML = `
                <img class="card-image" src="${data.imageUrl}" alt="${data.title}">
                <div class="card-info">
                    <h3>${data.title}</h3>
                    <p>By ${data.user} | ${data.description}</p>
                </div>
            `;
            return card;
        }

        /**
         * Loads and displays the next card from the CARD_DATA array.
         */
        function loadNextCard() {
            if (currentCardIndex < CARD_DATA.length) {
                const cardData = CARD_DATA[currentCardIndex];
                const newCard = createCard(cardData);
                swipeContainer.appendChild(newCard);
                currentCardIndex++;
                addSwipeListeners(newCard); // Add listeners to the new card
            } else if (swipeContainer.children.length === 0 || (swipeContainer.children.length === 1 && swipeContainer.children[0].id === 'noMoreCards')) {
                // All cards processed and cleared
                noMoreCards.style.display = 'block';
            }
        }

        // --- 2. SWIPE AND DRAG LOGIC ---

        /**
         * Animates the card off-screen and triggers the load of the next card.
         * @param {HTMLElement} card - The card being swiped.
         * @param {string} direction - 'right' for like, 'left' for dislike.
         */
        function swipeCard(card, direction) {
            // Apply the appropriate CSS class for the final animation
            card.classList.add(`swipe-${direction}`);

            // Log the interaction (this would be your AJAX call in a real app)
            console.log(`Card ID ${card.dataset.id} was swiped ${direction}.`);

            // Remove the card after the transition completes (0.3s defined in CSS)
            setTimeout(() => {
                card.remove();
                loadNextCard(); // Load the next card in the sequence
            }, 300);
        }

        /**
         * Attaches the mouse/touch event listeners for dragging.
         * @param {HTMLElement} card - The card to make draggable.
         */
        function addSwipeListeners(card) {
            let startX, startY;
            let isDragging = false;

            // Start Dragging
            function handleStart(e) {
                e.preventDefault(); // Prevent default mobile scrolling/actions
                isDragging = true;
                // Get the starting position (account for touch vs mouse)
                startX = e.clientX || e.touches[0].clientX;
                startY = e.clientY || e.touches[0].clientY;
                // Ensure card transitions are disabled while dragging for instant movement
                card.style.transition = 'none';
            }

            // During Dragging
            function handleMove(e) {
                if (!isDragging) return;

                const currentX = e.clientX || e.touches[0].clientX;
                const deltaX = currentX - startX;
                const rotate = deltaX / 20; // Rotate the card slightly

                // Apply the transform for movement and rotation
                card.style.transform = `translateX(${deltaX}px) rotate(${rotate}deg)`;
                
                // Optional: Fade in a "LIKE" or "SKIP" indicator based on deltaX
                // (Not implemented here, but good for user feedback)
            }

            // End Dragging
            function handleEnd(e) {
                if (!isDragging) return;
                isDragging = false;
                
                // Re-enable CSS transition for the final action
                card.style.transition = 'transform 0.3s ease-out, opacity 0.3s ease-out';

                // Check how far the card was dragged
                const finalX = e.clientX || e.changedTouches[0].clientX;
                const deltaX = finalX - startX;
                const threshold = 100; // Distance needed to trigger a full swipe

                if (deltaX > threshold) {
                    swipeCard(card, 'right'); // Trigger 'Like'
                } else if (deltaX < -threshold) {
                    swipeCard(card, 'left'); // Trigger 'Dislike'
                } else {
                    // Snap back to the center if not dragged far enough
                    card.style.transform = 'translate(0) rotate(0)';
                }
            }

            // Attach all listeners
            card.addEventListener('mousedown', handleStart);
            card.addEventListener('touchstart', handleStart);

            document.addEventListener('mousemove', handleMove);
            document.addEventListener('touchmove', handleMove);

            document.addEventListener('mouseup', handleEnd);
            document.addEventListener('touchend', handleEnd);
            
            // Clean up listeners when the card is removed (best practice)
            card.addEventListener('remove', () => {
                document.removeEventListener('mousemove', handleMove);
                document.removeEventListener('touchmove', handleMove);
                document.removeEventListener('mouseup', handleEnd);
                document.removeEventListener('touchend', handleEnd);
            });
        }

        // --- 3. BUTTON CONTROLS ---

        dislikeBtn.addEventListener('click', () => {
            const topCard = swipeContainer.querySelector('.card:last-child');
            if (topCard) {
                swipeCard(topCard, 'left');
            }
        });

        likeBtn.addEventListener('click', () => {
            const topCard = swipeContainer.querySelector('.card:last-child');
            if (topCard) {
                swipeCard(topCard, 'right');
            }
        });


        // --- INITIALIZATION ---
        // Start by loading the first card(s)
        loadNextCard();

    </script>
</body>
</html>
