<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tr3vMedia | Social Hub</title>
<link rel="icon" type="image/jpg" href="https://scontent-iad3-2.xx.fbcdn.net/v/t39.30808-6/596009832_838710972097270_9022730636766278745_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=TZjP9DC4yXIQ7kNvwHdpFg7&_nc_oc=AdnBmq-TZowH6YRcFRCd3Jivz_VCUa2-xgSohFxWykjbNuzrqYHW_6gne7eslaL4ZFCdK9cEG8NpB5VG555CxO6q&_nc_zt=23&_nc_ht=scontent-iad3-2.xx&_nc_gid=tSIEeMfSeNSk__07eF_UGA&oh=00_Afm8Xz1VR1MYenel-chWfd3ajWnOdho-IvK1TEyO-duDuA&oe=693AC07A">

<style>
body {
    margin: 0;
    font-family: 'Consolas', monospace;
    background: #0a0a0a;
    color: #00ff66;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px; 
    background: #0d0d0d;
    border-bottom: 2px solid #003300;
    position: sticky;
    top: 0;
    z-index: 10;
    flex-wrap: wrap;
    gap: 15px; 
}

.logo-container {
    display: flex;
    align-items: center;
    gap: 12px;
}

.side-image {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 4px;
    border: 2px solid #00ff66;
}

.logo-container img:not(.side-image) {
    height: 50px;
    border-radius: 4px;
    border: 1px solid #00ff66;
}

/* Navigation tabs for social media */
.nav-tabs {
    display: flex;
    gap: 15px;
}

.nav-tab {
    text-decoration: none;
    color: #00ff66;
    font-weight: bold;
    font-size: 1.1em;
    padding: 10px 15px;
    border: 1px solid #003300;
    border-radius: 6px;
    transition: 0.3s;
    text-shadow: 0 0 4px rgba(0, 255, 102, 0.5);
    background: #111;
    cursor: pointer;
}

.nav-tab:hover {
    background: #003300;
    border-color: #00ff66;
    box-shadow: 0 0 10px #00ff66;
    color: #33ff99;
}

/* Welcome banner */
#welcome-banner {
    padding: 15px 30px;
    background: #004400;
    color: #ffffff;
    text-align: center;
    font-size: 1.2em;
    font-weight: bold;
    border-bottom: 2px solid #00ff66;
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    letter-spacing: 1px;
    box-shadow: 0 5px 15px rgba(0, 255, 102, 0.2);
}

/* Main content placeholder for posts */
#feed {
    padding: 20px 30px;
}

.post {
    background: #111;
    border: 1px solid #003300;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 0 10px rgba(0, 255, 102, 0.2);
}

/* Footer */
footer {
    text-align: center;
    padding: 25px;
    background: #0d0d0d;
    border-top: 2px solid #003300;
    color: #00ff66;
    font-weight: bold;
    text-shadow: 0 0 4px #00ff66;
    margin-top: 20px;
}
</style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="https://scontent-iad3-2.xx.fbcdn.net/v/t39.30808-6/596009832_838710972097270_9022730636766278745_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=TZjP9DC4yXIQ7kNvwHdpFg7&_nc_oc=AdnBmq-TZowH6YRcFRCd3Jivz_VCUa2-xgSohFxWykjbNuzrqYHW_6gne7eslaL4ZFCdK9cEG8NpB5VG555CxO6q&_nc_zt=23&_nc_ht=scontent-iad3-2.xx&_nc_gid=tSIEeMfSeNSk__07eF_UGA&oh=00_Afm8Xz1VR1MYenel-chWfd3ajWnOdho-IvK1TEyO-duDuA&oe=693AC07A" class="side-image" alt="Profile Image">
        <img src="https://see.fontimg.com/api/rf5/vXL4/YTM3ZmYyMWFkMzNiNGY5MGEwY2ZmZTZmNDhiZGI4NzkudHRm/VHIzdk4weA/chimpanzee-website-report.png?r=fs&h=65&w=1000&fg=E8E4E4&bg=27E2A1&tb=1&s=65" alt="Site Logo">
    </div>

    <div class="nav-tabs">
        <div class="nav-tab" onclick="showTab('home')">Home</div>
        <div class="nav-tab" onclick="showTab('profile')">Profile</div>
        <div class="nav-tab" onclick="showTab('notifications')">Notifications</div>
        <div class="nav-tab" onclick="showTab('messages')">Messages</div>
        <div class="nav-tab" onclick="showTab('settings')">Settings</div>
    </div>
</header>

<div id="welcome-banner">
    Welcome to Tr3vMedia — Your Social Hub!
</div>

<main id="feed">
    <div class="post">
        <strong>User1:</strong> Hello world! This is my first post.
    </div>
    <div class="post">
        <strong>User2:</strong> Loving the new platform!
    </div>
</main>

<footer>
    &copy; 2025 Tr3vN0x — All Rights Reserved
</footer>

<script>
function showTab(tab) {
    alert("Switching to " + tab + " tab — functionality coming soon!");
}
</script>

</body>
</html>
