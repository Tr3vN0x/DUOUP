<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DuoUp â€“ Sign In</title>

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root {
  --bg-primary:#1A1A2E;
  --bg-secondary:#24263B;
  --accent-cyan:#00FFFF;
  --text-light:#F0F0F0;
  --text-muted:#A0AEC0;
  --font-main:'Rajdhani',sans-serif;
  --font-header:'Orbitron',sans-serif;
}

body {
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:var(--font-main);
  background:var(--bg-primary);
  color:var(--text-light);
}

.auth-container {
  width:380px;
  background:var(--bg-secondary);
  padding:30px;
  border-radius:12px;
  box-shadow:0 0 25px rgba(0,255,255,.25);
}

.logo {
  text-align:center;
  margin-bottom:20px;
}

.logo h1 {
  font-family:var(--font-header);
  letter-spacing:2px;
  margin:0;
}

.logo span {
  color:var(--accent-cyan);
}

.tabs {
  display:flex;
  margin-bottom:20px;
}

.tab {
  flex:1;
  text-align:center;
  padding:10px;
  cursor:pointer;
  border-bottom:2px solid transparent;
  font-weight:bold;
}

.tab.active {
  border-color:var(--accent-cyan);
  color:var(--accent-cyan);
}

.form {
  display:none;
}

.form.active {
  display:block;
}

.input-group {
  margin-bottom:15px;
}

.input-group label {
  font-size:.85em;
  color:var(--text-muted);
}

.input-group input {
  width:100%;
  padding:10px;
  border:none;
  border-radius:6px;
  background:#2D3748;
  color:white;
  margin-top:5px;
}

.auth-button {
  width:100%;
  padding:12px;
  background:var(--accent-cyan);
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}

.auth-button:hover {
  background:#00E0E0;
}

.helper-text {
  text-align:center;
  font-size:.85em;
  color:var(--text-muted);
  margin-top:15px;
}

.helper-text a {
  color:var(--accent-cyan);
}

.divider {
  text-align:center;
  margin:20px 0;
  color:var(--text-muted);
}

.social-buttons button {
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

.discord {
  background:#5865F2;
  color:white;
}

.google {
  background:#DB4437;
  color:white;
}
</style>
</head>

<body>

<div class="auth-container">
  <div class="logo">
    <h1>DUO<span>UP</span></h1>
    <p>Find your gaming partner</p>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showForm('signin')">Sign In</div>
    <div class="tab" onclick="showForm('signup')">Sign Up</div>
  </div>

  <!-- SIGN IN -->
  <form id="signin" class="form active" onsubmit="signIn(event)">
    <div class="input-group">
      <label>Email</label>
      <input type="email" required>
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" required>
    </div>
    <button class="auth-button">Sign In</button>
    <div class="helper-text">
      Forgot password? <a href="#">Reset</a>
    </div>
  </form>

  <!-- SIGN UP -->
  <form id="signup" class="form" onsubmit="signUp(event)">
    <div class="input-group">
      <label>Username</label>
      <input type="text" required>
    </div>
    <div class="input-group">
      <label>Email</label>
      <input type="email" required>
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" required>
    </div>
    <button class="auth-button">Create Account</button>
  </form>

  <div class="divider">OR</div>

  <div class="social-buttons">
    <button class="discord"><i class="fab fa-discord"></i> Continue with Discord</button>
    <button class="google"><i class="fab fa-google"></i> Continue with Google</button>
  </div>
</div>

<script>
function showForm(type) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));

  document.querySelector(`.tab:nth-child(${type === 'signin' ? 1 : 2})`).classList.add('active');
  document.getElementById(type).classList.add('active');
}

function signIn(e) {
  e.preventDefault();
  alert('Sign in successful (placeholder)');
  window.location.href = 'index.html'; // your main app
}

function signUp(e) {
  e.preventDefault();
  alert('Account created (placeholder)');
  window.location.href = 'index.html';
}
</script>

</body>
</html>
